<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° ChetGPT Work Board</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0f0f23;
            --panel: #18181b;
            --panel-2: #27272a;
            --text: #e4e4e7;
            --muted: #a1a1aa;
            --subtle: #71717a;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --danger: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 14px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--panel-2);
        }
        h1 { font-size: 24px; font-weight: 700; color: #f4f4f5; }
        .last-sync { font-size: 11px; color: #52525b; }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #taskInput, #tagSelect {
            padding: 10px 14px;
            font-size: 14px;
            border: 1px solid #3f3f46;
            border-radius: 10px;
            background: var(--panel);
            color: var(--text);
            outline: none;
        }
        #taskInput { width: 280px; }
        #taskInput:focus, #tagSelect:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        #tagSelect { cursor: pointer; font-size: 13px; }

        .btn {
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 6px 18px rgba(99, 102, 241, 0.25);
        }
        .btn-primary:hover { background: var(--accent-hover); transform: translateY(-1px); }
        .btn-sync {
            background: #059669;
            color: white;
            font-size: 12px;
            padding: 8px 14px;
        }
        .btn-sync:hover { background: #047857; }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 10px 20px;
            background: var(--panel);
            border-radius: 10px;
            border: 1px solid var(--panel-2);
            margin-bottom: 20px;
        }
        .stat-item { display: flex; align-items: center; gap: 6px; font-size: 13px; color: var(--muted); }
        .stat-value { font-weight: 700; color: var(--text); }
        .stat-label { font-size: 12px; color: var(--subtle); }

        .board { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
        .column {
            background: var(--panel);
            border-radius: 12px;
            padding: 16px;
            min-height: 420px;
            border: 1px solid var(--panel-2);
        }
        .column-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--panel-2);
        }
        .column-icon { width: 10px; height: 10px; border-radius: 50%; }
        .column-title { font-size: 14px; font-weight: 700; flex: 1; }
        .task-count {
            font-size: 12px;
            color: var(--subtle);
            background: var(--panel-2);
            padding: 3px 8px;
            border-radius: 10px;
        }
        .column-header.toggleable {
            cursor: pointer;
            user-select: none;
        }
        .column-title-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
            flex: 1;
            min-width: 0;
        }
        .column-subtitle {
            font-size: 11px;
            color: var(--subtle);
        }
        .chevron {
            font-size: 11px;
            color: var(--subtle);
            width: 12px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .column-body {
            overflow: hidden;
            transition: max-height 0.25s ease, opacity 0.25s ease, margin-top 0.25s ease;
            max-height: 1600px;
            opacity: 1;
        }
        .column-body.collapsed {
            max-height: 0;
            opacity: 0;
            margin-top: 0;
            pointer-events: none;
        }
        .toggle-link {
            margin-top: 10px;
            font-size: 12px;
            color: var(--muted);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            text-align: left;
        }
        .toggle-link:hover { color: var(--text); }

        .backlog .column-icon { background: #f59e0b; }
        .in-progress .column-icon { background: #3b82f6; }
        .chet-active .column-icon { background: #a855f7; animation: pulse 2s infinite; }
        .done .column-icon { background: #22c55e; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .tasks { display: flex; flex-direction: column; gap: 10px; min-height: 320px; }
        .task {
            background: var(--panel-2);
            border-radius: 10px;
            padding: 12px 14px;
            cursor: grab;
            position: relative;
            transition: all 0.2s;
            border: 1px solid transparent;
            border-left: 3px solid #a855f7;
        }
        .task:hover {
            background: #3f3f46;
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
        }
        .task.dragging { opacity: 0.5; }

        /* Glowing effect for tasks in ChetGPT Active column */
        .chet-active .task {
            border-left: 3px solid #a855f7;
            animation: taskGlow 2.5s ease-in-out infinite;
        }
        @keyframes taskGlow {
            0%, 100% {
                box-shadow: 0 0 5px rgba(168, 85, 247, 0.15), 0 0 10px rgba(168, 85, 247, 0.08);
            }
            50% {
                box-shadow: 0 0 15px rgba(168, 85, 247, 0.4), 0 0 30px rgba(168, 85, 247, 0.2), 0 0 45px rgba(168, 85, 247, 0.1);
            }
        }
        .chet-active .task:hover {
            animation: none;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5), 0 8px 18px rgba(0, 0, 0, 0.25);
        }

        /* HIGH PRIORITY ‚Äî red glow + badge, always floats to top */
        .task.priority-high {
            border-left: 3px solid #ef4444;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.08), var(--panel-2));
            animation: highPriorityGlow 3s ease-in-out infinite;
        }
        .chet-active .task.priority-high {
            animation: highPriorityGlow 3s ease-in-out infinite, taskGlow 2.5s ease-in-out infinite;
        }
        @keyframes highPriorityGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.1); }
            50% { box-shadow: 0 0 12px rgba(239, 68, 68, 0.3), 0 0 25px rgba(239, 68, 68, 0.12); }
        }
        .task.priority-high:hover {
            animation: none;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4), 0 8px 18px rgba(0, 0, 0, 0.25);
        }
        .priority-badge {
            display: inline-block;
            font-size: 9px;
            font-weight: 800;
            padding: 1px 6px;
            border-radius: 4px;
            background: #991b1b;
            color: #fca5a5;
            letter-spacing: 0.5px;
            margin-left: 6px;
            vertical-align: middle;
        }
        .task-text { font-size: 13px; line-height: 1.45; word-break: break-word; padding-right: 20px; }

        .task-tag {
            display: inline-block;
            font-size: 10px;
            padding: 2px 7px;
            border-radius: 999px;
            margin-top: 6px;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        .tag-setup { background: #1c4532; color: #86efac; }
        .tag-scraping { background: #713f12; color: #fde047; }
        .tag-research { background: #4c1d95; color: #c4b5fd; }
        .tag-MIS { background: #1e3a5f; color: #93c5fd; }
        .tag-infra { background: #7c2d12; color: #fdba74; }

        .delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 22px;
            height: 22px;
            border: none;
            background: transparent;
            color: var(--subtle);
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            opacity: 0;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .task:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { background: var(--danger); color: white; }

        .task-meta { margin-top: 6px; font-size: 11px; color: #52525b; }
        .empty-state { text-align: center; padding: 30px 15px; color: #52525b; font-size: 13px; }

        /* === FUEL GAUGE === */
        .fuel-gauge {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px 16px;
            background: linear-gradient(135deg, #18181b 0%, #1e1b2e 100%);
            border-radius: 10px;
            border: 1px solid #2d2a3e;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        .fuel-item {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 180px;
        }
        .fuel-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--muted);
            white-space: nowrap;
            min-width: 62px;
        }
        .fuel-bar-wrap {
            flex: 1;
            height: 14px;
            background: #27272a;
            border-radius: 7px;
            overflow: hidden;
            position: relative;
            min-width: 80px;
        }
        .fuel-bar-fill {
            height: 100%;
            border-radius: 7px;
            transition: width 0.6s ease, background 0.4s ease;
        }
        .fuel-bar-fill.green { background: linear-gradient(90deg, #22c55e, #16a34a); }
        .fuel-bar-fill.yellow { background: linear-gradient(90deg, #eab308, #ca8a04); }
        .fuel-bar-fill.red { background: linear-gradient(90deg, #ef4444, #dc2626); }
        .fuel-bar-fill.red-pulse {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            animation: fuelPulse 1.5s ease-in-out infinite;
        }
        @keyframes fuelPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .fuel-pct {
            font-size: 13px;
            font-weight: 800;
            min-width: 36px;
            text-align: right;
        }
        .fuel-pct.green { color: #4ade80; }
        .fuel-pct.yellow { color: #facc15; }
        .fuel-pct.red { color: #f87171; }
        .fuel-reset {
            font-size: 10px;
            color: #52525b;
            white-space: nowrap;
        }
        .fuel-model {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
            padding: 4px 10px;
            border-radius: 8px;
        }
        .fuel-model.ok {
            color: #a78bfa;
            background: rgba(139, 92, 246, 0.12);
            border: 1px solid rgba(139, 92, 246, 0.25);
        }
        .fuel-model.fallback {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.12);
            border: 1px solid rgba(251, 191, 36, 0.25);
            animation: fuelPulse 2s ease-in-out infinite;
        }
        .fuel-updated {
            font-size: 10px;
            color: #3f3f46;
            white-space: nowrap;
        }
        .fuel-thinking {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .fuel-thinking-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--muted);
            white-space: nowrap;
        }
        .thinking-pill {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            font-size: 11px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 10px;
            white-space: nowrap;
        }
        .thinking-pill.high {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .thinking-pill.medium {
            background: rgba(234, 179, 8, 0.15);
            color: #facc15;
            border: 1px solid rgba(234, 179, 8, 0.3);
        }
        .thinking-pill.low {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .thinking-pill .pill-count {
            font-weight: 800;
        }
        .thinking-active {
            font-size: 10px;
            color: var(--subtle);
            font-style: italic;
        }
        @media (max-width: 1200px) {
            .fuel-gauge { gap: 10px; padding: 8px 12px; }
            .fuel-item { min-width: 140px; }
        }

        @media (max-width: 1200px) {
            header { flex-direction: column; align-items: stretch; }
            .header-actions { flex-wrap: wrap; }
            #taskInput { width: 100%; }
            .board {
                display: flex !important;
                grid-template-columns: none !important;
                flex-wrap: nowrap !important;
                overflow-x: scroll !important;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
                touch-action: pan-x pan-y;
                gap: 12px;
                padding-bottom: 16px;
            }
            .column {
                min-width: 72vw;
                max-width: 72vw;
                flex-shrink: 0;
                scroll-snap-align: start;
            }
            .stats-bar { flex-wrap: wrap; gap: 12px; }
            body { padding: 12px; }
            h1 { font-size: 20px; }
        }
        @media (max-width: 500px) {
            .column { min-width: 85vw; max-width: 85vw; }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', () => {
            syncTasks();

        function syncTasks() {
            const stored = localStorage.getItem(STORAGE_KEY);
            let existing = [];
            if (stored) {
                try { existing = JSON.parse(stored); } catch(e) { existing = []; }
            }

            const canonicalIds = new Set(CHET_TASKS.map(t => t.id));
            const userMoved = {};
            const existingTaskById = {};
            existing.forEach(t => {
                if (canonicalIds.has(t.id)) {
                    existingTaskById[t.id] = t;
                    if (t._userMoved) userMoved[t.id] = t.column;
                }
            });

            const userTasks = existing.filter(t => !canonicalIds.has(t.id));
            const merged = CHET_TASKS.map(t => {
                const prior = existingTaskById[t.id] || {};
                return {
                    ...t,
                    source: 'chet',
                    column: userMoved[t.id] || t.column,
                    _userMoved: !!userMoved[t.id],
                    createdAt: prior.createdAt || t.createdAt || new Date().toISOString(),
                    completedAt: prior.completedAt || t.completedAt || null
                };
            });

            tasks = [...merged, ...userTasks.filter(t => t.source === 'chet')];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        function updateSyncTime() {
            const match = document.body.innerHTML.match(/SYNC_TIMESTAMP:\s*([^\n<]+)/);
            if (match) {
                const d = new Date(match[1].trim());
                document.getElementById('lastSync').textContent = 'Last sync: ' + d.toLocaleString();
            }
        }

        function loadTasks() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try { tasks = JSON.parse(stored); } catch(e) { tasks = []; }
            }
            tasks = tasks.filter(t => t.source === 'chet');
        }

        function saveTasks() {
            tasks = tasks.filter(t => t.source === 'chet');
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        function generateId() {
            return 'w' + Date.now().toString(36) + Math.random().toString(36).slice(2);
        }

        function addTask(text, tag, priority) {
            const trimmed = text.trim();
            if (!trimmed) return;
            tasks.push({
                id: generateId(),
                text: trimmed,
                column: 'backlog',
                tag: tag || 'setup',
                priority: priority || 'normal',
                source: 'chet',
                createdAt: new Date().toISOString(),
                completedAt: null
            });
            saveTasks();
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function moveTask(id, newColumn) {
            const task = tasks.find(t => t.id === id);
            if (task && COLUMNS.includes(newColumn)) {
                const oldColumn = task.column;
                task.column = newColumn;
                task._userMoved = true;
                if (newColumn === 'done' && oldColumn !== 'done') {
                    task.completedAt = new Date().toISOString();
                }
                saveTasks();
                renderTasks();
            }
        }

        function renderTasks() {
            const columns = {
                backlog: document.getElementById('backlog'),
                inProgress: document.getElementById('inProgress'),
                chetActive: document.getElementById('chetActive'),
                done: document.getElementById('done')
            };

            Object.values(columns).forEach(col => col.innerHTML = '');
            const counts = { backlog: 0, inProgress: 0, chetActive: 0, done: 0 };
            const tasksByColumn = { backlog: [], inProgress: [], chetActive: [], done: [] };

            tasks.forEach(task => {
                if (!tasksByColumn[task.column]) return;
                counts[task.column]++;
                tasksByColumn[task.column].push(task);
            });

            const backlogTasks = tasksByColumn.backlog.sort(sortHighPriorityFirst);
            const inProgressTasks = tasksByColumn.inProgress.sort(sortHighPriorityFirst);
            const activeTasks = tasksByColumn.chetActive.sort(sortHighPriorityFirst);
            const doneTasksAll = tasksByColumn.done.sort(sortHighPriorityFirst);
            const doneTasksToday = doneTasksAll.filter(isTaskCompletedToday);

            backlogTasks.forEach(task => columns.backlog.appendChild(createTaskElement(task)));

            const inProgressVisible = UI_STATE.inProgressExpanded ? inProgressTasks : inProgressTasks.slice(0, 3);
            inProgressVisible.forEach(task => columns.inProgress.appendChild(createTaskElement(task)));

            activeTasks.forEach(task => columns.chetActive.appendChild(createTaskElement(task)));

            const doneVisible = UI_STATE.doneShowAll ? doneTasksAll : doneTasksToday;
            doneVisible.forEach(task => columns.done.appendChild(createTaskElement(task)));

            if (backlogTasks.length === 0) columns.backlog.innerHTML = '<div class="empty-state">No tasks</div>';
            if (inProgressVisible.length === 0) columns.inProgress.innerHTML = '<div class="empty-state">No tasks</div>';
            if (activeTasks.length === 0) columns.chetActive.innerHTML = '<div class="empty-state">No tasks</div>';
            if (doneVisible.length === 0) {
                columns.done.innerHTML = doneTasksAll.length > 0 && !UI_STATE.doneShowAll
                    ? '<div class="empty-state">No wins logged today yet</div>'
                    : '<div class="empty-state">No tasks</div>';
            }

            document.getElementById('backlog-count').textContent = counts.backlog;
            document.getElementById('inProgress-count').textContent = counts.inProgress;
            document.getElementById('chetActive-count').textContent = counts.chetActive;
            document.getElementById('done-count').textContent = UI_STATE.doneShowAll ? doneTasksAll.length : doneTasksToday.length;
            document.getElementById('backlog-title').textContent = `üìã Backlog (${counts.backlog})`;
            document.getElementById('done-subtitle').textContent = `${doneTasksAll.length} total all-time`;

            setBacklogCollapsedState();
            renderInProgressToggle(inProgressTasks.length);
            renderDoneToggle(doneTasksAll.length, doneTasksToday.length);

            document.getElementById('statBacklog').textContent = counts.backlog;
            document.getElementById('statInProgress').textContent = counts.inProgress;
            document.getElementById('statActive').textContent = counts.chetActive;
            document.getElementById('statDone').textContent = counts.done;
            document.getElementById('statTotal').textContent = tasks.length;
        }

        function sortHighPriorityFirst(a, b) {
            if (a.priority === 'high' && b.priority !== 'high') return -1;
            if (a.priority !== 'high' && b.priority === 'high') return 1;
            return 0;
        }

        function isTaskCompletedToday(task) {
            if (!task.completedAt) return false;
            const completed = new Date(task.completedAt);
            if (Number.isNaN(completed.getTime())) return false;
            const now = new Date();
            return completed.getFullYear() === now.getFullYear() &&
                completed.getMonth() === now.getMonth() &&
                completed.getDate() === now.getDate();
        }

        function setBacklogCollapsedState() {
            const body = document.getElementById('backlog-body');
            const chevron = document.getElementById('backlog-chevron');
            const toggle = document.getElementById('backlog-toggle');
            body.classList.toggle('collapsed', !UI_STATE.backlogExpanded);
            chevron.textContent = UI_STATE.backlogExpanded ? '‚ñº' : '‚ñ∂';
            toggle.setAttribute('aria-expanded', String(UI_STATE.backlogExpanded));
        }

        function renderInProgressToggle(totalInProgress) {
            const wrap = document.getElementById('inProgress-more-wrap');
            wrap.innerHTML = '';
            if (totalInProgress <= 3) return;

            const btn = document.createElement('button');
            btn.className = 'toggle-link';
            if (UI_STATE.inProgressExpanded) {
                btn.textContent = '‚ñº Show less';
            } else {
                btn.textContent = `‚ñ∂ and ${totalInProgress - 3} more...`;
            }
            btn.addEventListener('click', () => {
                UI_STATE.inProgressExpanded = !UI_STATE.inProgressExpanded;
                renderTasks();
            });
            wrap.appendChild(btn);
        }

        function renderDoneToggle(totalDone, todayDone) {
            const wrap = document.getElementById('done-view-all-wrap');
            wrap.innerHTML = '';
            const hiddenCount = Math.max(0, totalDone - todayDone);
            if (!UI_STATE.doneShowAll && hiddenCount === 0) return;

            const btn = document.createElement('button');
            btn.className = 'toggle-link';
            if (UI_STATE.doneShowAll) {
                btn.textContent = '‚ñº Show today only';
            } else {
                btn.textContent = `‚ñ∂ View all (${totalDone})`;
            }
            btn.addEventListener('click', () => {
                UI_STATE.doneShowAll = !UI_STATE.doneShowAll;
                renderTasks();
            });
            wrap.appendChild(btn);
        }

        function createTaskElement(task) {
            const el = document.createElement('div');
            el.className = 'task';
            el.draggable = true;
            el.dataset.id = task.id;

            if (task.priority === 'high') el.classList.add('priority-high');

            const tagClass = 'tag-' + (task.tag || 'setup');
            const tagLabel = task.tag || 'setup';
            const priorityBadge = task.priority === 'high' ? '<span class="priority-badge">üî¥ HIGH</span>' : '';
            el.innerHTML = `
                <span class="task-text">${escapeHtml(task.text)}${priorityBadge}</span>
                <button class="delete-btn" title="Delete">√ó</button>
                <div class="task-meta">
                    ü§ñ <span class="task-tag ${tagClass}">${tagLabel}</span>
                </div>
            `;

            el.querySelector('.delete-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                deleteTask(task.id);
            });

            el.addEventListener('dragstart', function(e) {
                draggedTask = this;
                this.classList.add('dragging');
                e.dataTransfer.setData('text/plain', this.dataset.id);
            });

            el.addEventListener('dragend', function() {
                this.classList.remove('dragging');
                draggedTask = null;
            });

            return el;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setupEventListeners() {
            document.getElementById('addBtn').addEventListener('click', () => {
                const input = document.getElementById('taskInput');
                const tag = document.getElementById('tagSelect').value;
                const pri = document.getElementById('priorityCheck').checked ? 'high' : 'normal';
                addTask(input.value, tag, pri);
                input.value = '';
                document.getElementById('priorityCheck').checked = false;
                input.focus();
            });

            document.getElementById('taskInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const tag = document.getElementById('tagSelect').value;
                    const pri = document.getElementById('priorityCheck').checked ? 'high' : 'normal';
                    addTask(e.target.value, tag, pri);
                    e.target.value = '';
                    document.getElementById('priorityCheck').checked = false;
                }
            });

            const backlogToggle = document.getElementById('backlog-toggle');
            backlogToggle.addEventListener('click', () => {
                UI_STATE.backlogExpanded = !UI_STATE.backlogExpanded;
                setBacklogCollapsedState();
            });
            backlogToggle.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    UI_STATE.backlogExpanded = !UI_STATE.backlogExpanded;
                    setBacklogCollapsedState();
                }
            });
            backlogToggle.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            backlogToggle.addEventListener('drop', (e) => {
                e.preventDefault();
                const taskId = e.dataTransfer.getData('text/plain');
                moveTask(taskId, 'backlog');
            });

            document.getElementById('syncBtn').addEventListener('click', () => {
                localStorage.removeItem(STORAGE_KEY);
                syncTasks();
                loadTasks();
                renderTasks();
                alert('Synced work board defaults.');
            });

            document.querySelectorAll('.tasks').forEach(column => {
                column.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    const afterEl = getDragAfterElement(column, e.clientY);
                    const draggable = document.querySelector('.dragging');
                    if (!draggable) return;
                    if (!afterEl) column.appendChild(draggable);
                    else column.insertBefore(draggable, afterEl);
                });

                column.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const taskId = e.dataTransfer.getData('text/plain');
                    moveTask(taskId, column.id);
                });
            });
        }

        function getDragAfterElement(container, y) {
            const els = [...container.querySelectorAll('.task:not(.dragging)')];
            return els.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) return { offset, element: child };
                return closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
        // === FUEL GAUGE ===
        (function() {

                if (pct >= 50) return 'yellow';
                return 'green';

                    const data = await res.json();
                    renderFuel(data);

            fetchFuel();
            setInterval(fetchFuel, FUEL_INTERVAL);

                } catch (e) { /* silent fail */ }
            }

            setInterval(checkForUpdates, CHECK_INTERVAL);
        })();
