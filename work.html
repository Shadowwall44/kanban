<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ChetGPT Work Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #F7F8FA;
            --text: #1A1D23;
            --text-secondary: rgba(26, 29, 35, 0.65);
            --text-muted: rgba(26, 29, 35, 0.42);
            --text-subtle: rgba(26, 29, 35, 0.25);

            --accent-teal: #0097B2;
            --accent-teal-deep: #007A94;
            --accent-purple: #6C63FF;
            --accent-purple-deep: #5951D8;
            --accent-purple-soft: #8B83FF;
            --accent-rose: #D47EB8;
            --accent-amber: #C4962E;
            --accent-green: #22A85F;
            --accent-red: #E04848;

            --glass-strong: rgba(255, 255, 255, 0.75);
            --glass-medium: rgba(255, 255, 255, 0.72);
            --glass-faint: rgba(255, 255, 255, 0.85);

            --surface-subtle: rgba(0, 0, 0, 0.04);
            --input-bg: rgba(255, 255, 255, 0.88);
            --input-border: rgba(0, 0, 0, 0.10);
            --btn-sync-bg: rgba(0, 0, 0, 0.04);
            --btn-sync-border: rgba(0, 0, 0, 0.10);
            --panel-bg: var(--glass-medium);
            --panel-border: rgba(0, 0, 0, 0.06);
            --column-bg: rgba(255, 255, 255, 0.75);
            --card-bg: #FFFFFF;
            --card-border: rgba(0, 0, 0, 0.06);
            --border-soft: rgba(0, 0, 0, 0.06);
            --border-medium: rgba(0, 0, 0, 0.10);
            --border-strong: rgba(0, 0, 0, 0.20);

            --mesh-teal: rgba(0, 151, 178, 0.05);
            --mesh-purple: rgba(108, 99, 255, 0.05);
            --mesh-rose: rgba(212, 126, 184, 0.04);
            --mesh-teal-deep: rgba(0, 122, 148, 0.04);
            --mesh-overlay: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, transparent 36%, rgba(255,255,255,0.12) 100%);

            --scrollbar-track: transparent;
            --scrollbar-thumb: rgba(0, 0, 0, 0.12);
            --scrollbar-thumb-hover: rgba(0, 0, 0, 0.22);

            --radius-card: 16px;
            --radius-panel: 20px;
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.08), 0 12px 32px rgba(0, 0, 0, 0.10);
            --shadow-card-hover: 0 8px 20px rgba(0, 0, 0, 0.10), 0 20px 48px rgba(0, 0, 0, 0.14);
            --shadow-panel: 0 2px 8px rgba(0, 0, 0, 0.06), 0 8px 24px rgba(0, 0, 0, 0.08);
            --shadow-panel-hover: 0 8px 20px rgba(0, 0, 0, 0.10), 0 20px 48px rgba(0, 0, 0, 0.14);

            --font-display: 'Plus Jakarta Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: 'Roboto Mono', ui-monospace, SFMono-Regular, Menlo, monospace;
        }

        html[data-theme="dark"] {
            --bg: rgb(15, 16, 17);
            --text: rgba(255, 255, 255, 1);
            --text-secondary: rgba(255, 255, 255, 0.60);
            --text-muted: rgba(255, 255, 255, 0.38);
            --text-subtle: rgba(255, 255, 255, 0.22);

            --accent-teal: #13B0C9;
            --accent-teal-deep: #0E8EA7;
            --accent-purple: #8E87FF;
            --accent-purple-deep: #726ADE;
            --accent-purple-soft: #A6A0FF;

            --glass-strong: rgba(255, 255, 255, 0.08);
            --glass-medium: rgba(255, 255, 255, 0.08);
            --glass-faint: rgba(255, 255, 255, 0.08);

            --surface-subtle: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(255, 255, 255, 0.09);
            --input-border: rgba(255, 255, 255, 0.12);
            --btn-sync-bg: rgba(255, 255, 255, 0.08);
            --btn-sync-border: rgba(255, 255, 255, 0.12);
            --panel-bg: rgba(255, 255, 255, 0.08);
            --panel-border: rgba(255, 255, 255, 0.07);
            --column-bg: rgba(255, 255, 255, 0.05);
            --card-bg: linear-gradient(145deg, rgba(38, 40, 43, 0.92), rgba(26, 28, 30, 0.96));
            --card-border: rgba(255, 255, 255, 0.07);
            --border-soft: rgba(255, 255, 255, 0.07);
            --border-medium: rgba(255, 255, 255, 0.12);
            --border-strong: rgba(255, 255, 255, 0.24);

            --mesh-teal: rgba(19, 176, 201, 0.08);
            --mesh-purple: rgba(142, 135, 255, 0.07);
            --mesh-rose: rgba(123, 120, 214, 0.04);
            --mesh-teal-deep: rgba(14, 142, 167, 0.06);
            --mesh-overlay: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 40%, rgba(255,255,255,0.01) 100%);

            --scrollbar-track: rgba(255, 255, 255, 0.08);
            --scrollbar-thumb: rgba(255, 255, 255, 0.34);
            --scrollbar-thumb-hover: rgba(255, 255, 255, 0.55);

            --shadow-card: 0px 18px 20px rgba(0, 0, 0, 0.2), 0 28px 48px rgba(0, 0, 0, 0.35);
            --shadow-card-hover: 0px 20px 28px rgba(0, 0, 0, 0.30), 0 36px 66px rgba(0, 0, 0, 0.45);
            --shadow-panel: 0px 18px 20px rgba(0, 0, 0, 0.2);
            --shadow-panel-hover: 0px 22px 28px rgba(0, 0, 0, 0.28);
        }

        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 32px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(ellipse 60% 50% at 10% 12%, var(--mesh-teal), transparent 55%),
                radial-gradient(ellipse 55% 55% at 85% 10%, var(--mesh-purple), transparent 50%),
                radial-gradient(ellipse 50% 60% at 70% 80%, var(--mesh-rose), transparent 50%),
                radial-gradient(ellipse 60% 50% at 22% 85%, var(--mesh-teal-deep), transparent 50%);
            filter: blur(6px);
            transition: background 0.3s ease;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: var(--mesh-overlay);
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1680px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        body,
        header,
        .stats-bar,
        .fuel-gauge,
        .filter-bar,
        .changelog-toggle,
        .changelog-panel,
        .column,
        .task,
        #taskInput,
        #tagSelect,
        .btn-sync,
        .task-count,
        .thinking-pill,
        .filter-pill,
        .floating-action-bar,
        .fab-btn {
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            padding-bottom: 18px;
            border-bottom: 1px solid var(--panel-border);
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(1.45rem, 2.1vw, 2rem);
            font-weight: 700;
            font-style: normal;
            letter-spacing: -0.02em;
            line-height: 1.08;
            color: var(--text);
        }

        h1 em {
            color: var(--accent-teal);
            font-style: normal;
        }

        .last-sync {
            margin-top: 8px;
            display: inline-block;
            font-family: var(--font-mono);
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 10px;
        }

        #taskInput,
        #tagSelect {
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text);
            border-radius: 780px;
            height: 42px;
            padding: 0 20px;
            font-family: var(--font-body);
            font-size: 13px;
            outline: none;
            backdrop-filter: blur(20px);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #taskInput { width: 320px; }
        #taskInput::placeholder { color: var(--text-muted); }
        #taskInput:focus,
        #tagSelect:focus {
            border-color: rgba(0, 151, 178, 0.5);
            box-shadow: 0 0 0 4px rgba(0, 151, 178, 0.12);
        }
        #tagSelect { cursor: pointer; min-width: 120px; }

        .btn {
            height: 42px;
            border: none;
            border-radius: 780px;
            padding: 0 22px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-family: var(--font-body);
            cursor: pointer;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }

        .btn-primary {
            color: #fff;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-teal-deep));
            box-shadow: 0 10px 24px rgba(0, 151, 178, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px rgba(0, 151, 178, 0.35);
        }

        .btn-sync {
            color: var(--text-secondary);
            background: var(--btn-sync-bg);
            border: 1px solid var(--btn-sync-border);
        }

        .btn-sync:hover {
            color: var(--text);
            transform: translateY(-1px);
        }

        .floating-action-bar {
            position: fixed;
            top: 22px;
            right: 28px;
            z-index: 9500;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 7px 12px;
            border-radius: 34px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: none;
            backdrop-filter: blur(16px);
            overflow: hidden;
            isolation: isolate;
        }

        .floating-action-bar,
        .floating-action-bar * {
            box-shadow: none !important;
        }

        html[data-theme="dark"] .floating-action-bar {
            background: rgba(255, 255, 255, 0.10);
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: none;
            backdrop-filter: blur(20px);
        }

        .fab-btn {
            width: 38px;
            height: 38px;
            border: 1px solid transparent;
            border-radius: 50%;
            background: transparent;
            color: var(--text-secondary);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0;
            transition: transform 0.25s ease, color 0.25s ease, background 0.25s ease, border-color 0.25s ease;
        }

        .fab-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.8;
            stroke-linecap: round;
            stroke-linejoin: round;
            pointer-events: none;
        }

        .fab-btn:hover {
            color: var(--text);
            transform: translateY(-1px);
        }

        .fab-btn:focus {
            outline: none;
            box-shadow: none;
        }

        .fab-btn:focus-visible {
            outline: none;
            box-shadow: inset 0 0 0 2px rgba(0, 151, 178, 0.24) !important;
        }

        .fab-btn.active {
            background: rgba(196, 150, 46, 0.15);
            color: var(--accent-amber);
        }

        .theme-toggle {
            width: 52px;
            height: 30px;
            border-radius: 999px;
            border-color: var(--btn-sync-border);
            background: var(--btn-sync-bg);
            position: relative;
            overflow: hidden;
        }

        .theme-toggle:hover {
            transform: none;
            border-color: var(--border-strong);
        }

        .theme-toggle-track {
            position: relative;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .theme-toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.10);
            transition: transform 0.3s ease, background 0.3s ease, border-color 0.3s ease;
        }

        .theme-toggle.active .theme-toggle-knob {
            transform: translateX(22px);
        }

        html[data-theme="dark"] .theme-toggle {
            background: rgba(255, 255, 255, 0.14);
            border-color: rgba(255, 255, 255, 0.20);
        }

        html[data-theme="dark"] .theme-toggle .theme-toggle-knob {
            background: #E6ECFF;
            border-color: rgba(0, 0, 0, 0.08);
        }

        #syncBtn.syncing {
            color: var(--accent-teal);
            background: rgba(0, 151, 178, 0.12);
        }

        body.all-collapsed .column { min-height: auto; }
        body.all-collapsed .column .tasks,
        body.all-collapsed .column .column-body,
        body.all-collapsed .column .column-subtitle,
        body.all-collapsed #inProgress-more-wrap,
        body.all-collapsed #done-view-all-wrap { display: none; }
        body.all-collapsed .column .column-header { margin-bottom: 0; padding-bottom: 0; border-bottom-color: transparent; }

        .stats-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 20px;
            padding: 18px 28px;
            border-radius: 780px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(24px);
            box-shadow: var(--shadow-panel);
        }

        .stat-item {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .stat-label {
            font-size: 9px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .stat-value {
            font-family: var(--font-mono);
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.04em;
            color: var(--text);
        }

        .fuel-gauge {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            padding: 16px 22px;
            border-radius: var(--radius-panel);
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(24px);
            box-shadow: var(--shadow-panel);
        }

        .fuel-item {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        .fuel-label,
        .fuel-thinking-label {
            font-size: 9px;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--text-muted);
            white-space: nowrap;
            min-width: 54px;
        }

        .fuel-bar-wrap {
            flex: 1;
            height: 4px;
            border-radius: 999px;
            background: var(--surface-subtle);
            overflow: hidden;
            min-width: 90px;
        }

        .fuel-bar-fill {
            height: 100%;
            border-radius: inherit;
            transition: width 0.8s ease, opacity 0.4s ease;
        }

        .fuel-bar-fill.green { background: linear-gradient(90deg, var(--accent-teal-deep), var(--accent-teal)); }
        .fuel-bar-fill.yellow { background: linear-gradient(90deg, #B98B2F, #D7A84B); }
        .fuel-bar-fill.red { background: linear-gradient(90deg, #CE72A8, var(--accent-red)); }
        .fuel-bar-fill.red-pulse {
            background: linear-gradient(90deg, #CE72A8, var(--accent-red));
            animation: fuelPulse 1.8s ease-in-out infinite;
        }

        @keyframes fuelPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.45; }
        }

        .fuel-pct {
            min-width: 36px;
            text-align: right;
            font-family: var(--font-mono);
            font-size: 11px;
            letter-spacing: -0.02em;
        }

        .fuel-pct.green { color: var(--accent-teal); }
        .fuel-pct.yellow { color: var(--accent-amber); }
        .fuel-pct.red { color: var(--accent-red); }

        .fuel-reset,
        .fuel-updated {
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--text-subtle);
            white-space: nowrap;
        }

        .fuel-model {
            padding: 6px 14px;
            border-radius: 780px;
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-family: var(--font-mono);
            white-space: nowrap;
            font-weight: 500;
        }

        .fuel-model.ok {
            color: var(--accent-purple);
            background: rgba(108, 99, 255, 0.06);
            border: 1px solid rgba(108, 99, 255, 0.22);
        }

        .fuel-model.fallback {
            color: var(--accent-amber);
            background: rgba(196, 150, 46, 0.10);
            border: 1px solid rgba(196, 150, 46, 0.28);
            animation: fuelPulse 2s ease-in-out infinite;
        }

        .fuel-thinking {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .thinking-pill {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 3px 8px;
            border: 1px solid var(--panel-border);
            border-radius: 999px;
            background: var(--glass-faint);
            font-size: 10px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .thinking-pill::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .thinking-pill.high::before { background: #CE72A8; }
        .thinking-pill.medium::before { background: #D7A84B; }
        .thinking-pill.low::before { background: #4DBF7C; }

        .thinking-pill .pill-count {
            font-family: var(--font-mono);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .thinking-active {
            font-size: 10px;
            color: var(--text-subtle);
            font-style: normal;
            font-family: var(--font-mono);
        }

        .filter-bar {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            padding: 8px 14px;
            border-radius: 780px;
            background: var(--glass-faint);
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(16px);
            box-shadow: none;
        }

        .filter-label {
            padding: 0 12px;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: var(--text-muted);
        }

        .filter-pill {
            border-radius: 780px;
            border: 1px solid var(--input-border);
            background: transparent;
            color: var(--text-muted);
            padding: 7px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            cursor: pointer;
            transition: border-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            font-family: var(--font-body);
            font-weight: 500;
        }

        .filter-pill:hover {
            color: var(--text-secondary);
            border-color: var(--border-strong);
            transform: translateY(-1px);
        }

        .filter-pill.active {
            color: var(--text);
            border-color: rgba(0, 151, 178, 0.55);
        }

        .filter-pill.active-setup { color: #22A85F; border-color: rgba(34, 168, 95, 0.4); background: transparent; }
        .filter-pill.active-scraping { color: #B1842D; border-color: rgba(177, 132, 45, 0.4); background: transparent; }
        .filter-pill.active-research { color: var(--accent-purple); border-color: rgba(108, 99, 255, 0.4); background: transparent; }
        .filter-pill.active-MIS { color: var(--accent-teal-deep); border-color: rgba(0, 151, 178, 0.4); background: transparent; }
        .filter-pill.active-infra { color: #9A7A29; border-color: rgba(154, 122, 41, 0.4); background: transparent; }

        .page-loaded {
            margin-left: auto;
            font-family: var(--font-mono);
            font-size: 10px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-subtle);
            padding-right: 12px;
        }

        .changelog-wrap { margin-bottom: 22px; }

        .changelog-toggle {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 20px;
            border: 1px solid var(--panel-border);
            border-radius: var(--radius-card);
            background: var(--glass-medium);
            backdrop-filter: blur(24px);
            box-shadow: var(--shadow-panel);
            color: var(--accent-teal-deep);
            font-size: 12px;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            cursor: pointer;
            font-family: var(--font-body);
            text-align: left;
            transition: box-shadow 0.3s ease;
        }

        .changelog-toggle:hover {
            box-shadow: var(--shadow-panel-hover);
        }

        .changelog-toggle .badge {
            margin-left: 6px;
            border-radius: 999px;
            font-family: var(--font-mono);
            font-size: 10px;
            font-weight: 700;
            padding: 2px 9px;
            color: #fff;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-teal-deep));
        }

        .changelog-panel {
            margin-top: 8px;
            padding: 14px 18px;
            border-radius: var(--radius-card);
            border: 1px solid var(--panel-border);
            background: var(--glass-faint);
            backdrop-filter: blur(24px);
            box-shadow: var(--shadow-panel);
            display: none;
        }

        .changelog-panel.open { display: block; }

        .changelog-item {
            font-size: 12px;
            color: var(--text-secondary);
            padding: 8px 0;
            border-bottom: 1px solid var(--panel-border);
        }

        function syncTasks() {
            const stored = localStorage.getItem(STORAGE_KEY);
            let existing = [];
            if (stored) { try { existing = JSON.parse(stored); } catch(e) { existing = []; } }
            const canonicalIds = new Set(CHET_TASKS.map(t => t.id));
            const userMoved = {};
            const existingTaskById = {};
            existing.forEach(t => {
                if (canonicalIds.has(t.id)) {
                    existingTaskById[t.id] = t;
                    if (t._userMoved) userMoved[t.id] = t.column;
                }
            });
            const userTasks = existing.filter(t => !canonicalIds.has(t.id));
            const merged = CHET_TASKS.map(t => {
                const prior = existingTaskById[t.id] || {};
                return { ...t, source: 'chet', column: userMoved[t.id] || t.column, _userMoved: !!userMoved[t.id], createdAt: prior.createdAt || t.createdAt || new Date().toISOString(), completedAt: prior.completedAt || t.completedAt || null };
            });
            tasks = [...merged, ...userTasks.filter(t => t.source === 'chet')];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        function moveTask(id, newColumn) {
            const task = tasks.find(t => t.id === id);
            if (task && COLUMNS.includes(newColumn)) {
                const oldColumn = task.column;
                task.column = newColumn;
                task._userMoved = true;
                if (newColumn === 'done' && oldColumn !== 'done') task.completedAt = new Date().toISOString();
                saveTasks();
                renderTasks();
            }

            if (inProgressVisible.length === 0) columns.inProgress.innerHTML = '<div class="empty-state">Clear slate</div>';

            renderDoneToggle(doneTasksAll.length, doneTasksToday.length);
            document.getElementById('statBacklog').textContent = counts.backlog;
            document.getElementById('statInProgress').textContent = counts.inProgress;
            document.getElementById('statActive').textContent = counts.chetActive;
            document.getElementById('statDone').textContent = counts.done;
            document.getElementById('statTotal').textContent = tasks.length;
        }

        function sortHighPriorityFirst(a, b) { const rank = { critical: 0, high: 1 }; return (rank[a.priority] ?? 2) - (rank[b.priority] ?? 2); }
        function sortNewestFirst(a, b) { const aT = a.completedAt ? new Date(a.completedAt).getTime() : 0; const bT = b.completedAt ? new Date(b.completedAt).getTime() : 0; if (isNaN(aT)) return 1; if (isNaN(bT)) return -1; return bT - aT; }
        function isTaskCompletedToday(task) { if (!task.completedAt) return false; const c = new Date(task.completedAt); if (isNaN(c.getTime())) return false; const n = new Date(); return c.getFullYear()===n.getFullYear() && c.getMonth()===n.getMonth() && c.getDate()===n.getDate(); }
        function setBacklogCollapsedState() { const b=document.getElementById('backlog-body'),ch=document.getElementById('backlog-chevron'),tg=document.getElementById('backlog-toggle'); const shouldCollapse=UI_STATE.allCollapsed||!UI_STATE.backlogExpanded; b.classList.toggle('collapsed',shouldCollapse); ch.textContent=shouldCollapse?'‚ñ∂':'‚ñº'; tg.setAttribute('aria-expanded',String(!shouldCollapse)); }

        function renderInProgressToggle(total) {
            const wrap = document.getElementById('inProgress-more-wrap'); wrap.innerHTML = '';
            if (total <= 3) return;
            const btn = document.createElement('button'); btn.className = 'toggle-link';
            btn.textContent = UI_STATE.inProgressExpanded ? '‚ñº Show less' : `‚ñ∂ and ${total - 3} more...`;
            btn.addEventListener('click', () => { UI_STATE.inProgressExpanded = !UI_STATE.inProgressExpanded; renderTasks(); });
            wrap.appendChild(btn);
        }

        function renderDoneToggle(total, today) {
            const wrap = document.getElementById('done-view-all-wrap'); wrap.innerHTML = '';
            const hidden = Math.max(0, total - today);
            if (!UI_STATE.doneShowAll && hidden === 0) return;
            const btn = document.createElement('button'); btn.className = 'toggle-link';
            btn.textContent = UI_STATE.doneShowAll ? '‚ñº Show today only' : `‚ñ∂ View all (${total})`;
            btn.addEventListener('click', () => { UI_STATE.doneShowAll = !UI_STATE.doneShowAll; renderTasks(); });
            wrap.appendChild(btn);
        }

        function createTaskElement(task) {
            const el = document.createElement('div'); el.className = 'task'; el.draggable = true; el.dataset.id = task.id;
            if (task.priority === 'critical') el.classList.add('priority-critical');
            else if (task.priority === 'high') el.classList.add('priority-high');
            const tagClass = 'tag-' + (task.tag || 'setup');
            const tagLabel = task.tag || 'setup';
            const priorityBadge = task.priority === 'critical' ? '<span class="priority-badge-critical">' + iconSvg('starFill') + 'CRITICAL</span>' : task.priority === 'high' ? '<span class="priority-badge">HIGH</span>' : '';
            const tagIcon = getTagIcon(task.tag || 'setup');
            const taskText = renderTaskTextWithIcons(task.text);
            let timeStamp = '';
            if (task.completedAt) {
                const d = new Date(task.completedAt);
                if (!isNaN(d.getTime())) {
                    const ts = d.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',hour12:true});
                    const ds = d.toLocaleDateString('en-US',{month:'short',day:'numeric'});
                    const checkSvg = '<svg width="12" height="12" viewBox="0 0 24 24" style="vertical-align:-2px;margin-right:4px;" aria-hidden="true"><circle cx="12" cy="12" r="10" fill="#22A85F" stroke="none"/><path d="M8 12.4l2.5 2.5L16.3 9" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>';
                    timeStamp = `<span class="task-meta-time">${checkSvg}${ds} ${ts}</span>`;
                }
            }
            el.innerHTML = `<span class="task-text"><span class="task-text-row"><span class="task-leading-icon">${tagIcon}</span><span class="task-text-content">${taskText}${priorityBadge}</span></span></span><button class="delete-btn" title="Delete">√ó</button><div class="task-meta"><span class="task-tag ${tagClass}">${tagLabel}</span>${timeStamp}</div>`;
            el.querySelector('.delete-btn').addEventListener('click', (e) => { e.stopPropagation(); deleteTask(task.id); });
            el.addEventListener('dragstart', function(e) { draggedTask = this; this.classList.add('dragging'); e.dataTransfer.setData('text/plain', this.dataset.id); });
            el.addEventListener('dragend', function() { this.classList.remove('dragging'); draggedTask = null; });
            return el;
        }

        function escapeHtml(text) { const d = document.createElement('div'); d.textContent = text; return d.innerHTML; }

        function setupEventListeners() {
            document.getElementById('addBtn').addEventListener('click', () => { const i=document.getElementById('taskInput'),t=document.getElementById('tagSelect').value,p=document.getElementById('priorityCheck').checked?'high':'normal'; addTask(i.value,t,p); i.value=''; document.getElementById('priorityCheck').checked=false; i.focus(); });
            document.getElementById('taskInput').addEventListener('keypress', (e) => { if(e.key==='Enter'){ const t=document.getElementById('tagSelect').value,p=document.getElementById('priorityCheck').checked?'high':'normal'; addTask(e.target.value,t,p); e.target.value=''; document.getElementById('priorityCheck').checked=false; } });
            const bt = document.getElementById('backlog-toggle');
            bt.addEventListener('click', () => { UI_STATE.backlogExpanded=!UI_STATE.backlogExpanded; setBacklogCollapsedState(); });
            bt.addEventListener('keydown', (e) => { if(e.key==='Enter'||e.key===' '){ e.preventDefault(); UI_STATE.backlogExpanded=!UI_STATE.backlogExpanded; setBacklogCollapsedState(); } });
            bt.addEventListener('dragover', (e) => e.preventDefault());
            bt.addEventListener('drop', (e) => { e.preventDefault(); moveTask(e.dataTransfer.getData('text/plain'), 'backlog'); });
            document.querySelectorAll('.filter-pill').forEach(pill => { pill.addEventListener('click', () => { activeFilter=pill.dataset.filter; document.querySelectorAll('.filter-pill').forEach(p => p.className='filter-pill'); pill.className='filter-pill '+(activeFilter==='all'?'active':'active-'+activeFilter); renderTasks(); }); });
            document.getElementById('pageLoaded').textContent = 'Loaded: ' + new Date().toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',hour12:true});
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('collapseBtn').addEventListener('click', toggleCollapseAll);
            document.getElementById('syncBtn').addEventListener('click', () => { pulseSyncButton(); localStorage.removeItem(STORAGE_KEY); syncTasks(); loadTasks(); renderTasks(); alert('Synced work board defaults.'); });
            document.querySelectorAll('.tasks').forEach(column => {
                column.addEventListener('dragover', (e) => { e.preventDefault(); const after=getDragAfterElement(column,e.clientY); const d=document.querySelector('.dragging'); if(!d)return; if(!after)column.appendChild(d); else column.insertBefore(d,after); });
                column.addEventListener('drop', (e) => { e.preventDefault(); moveTask(e.dataTransfer.getData('text/plain'), column.id); });
            });
        }

        function getDragAfterElement(container, y) { return [...container.querySelectorAll('.task:not(.dragging)')].reduce((closest, child) => { const box=child.getBoundingClientRect(); const offset=y-box.top-box.height/2; if(offset<0&&offset>closest.offset) return{offset,element:child}; return closest; },{offset:Number.NEGATIVE_INFINITY}).element; }

        // === CHANGELOG ===
        function runChangelog() {
            const SNAP_KEY='kanban_work_snapshot'; const COL_LABELS={backlog:'Backlog',inProgress:'In Progress',chetActive:'ChetGPT Active',done:'Done'};
            function buildSnapshot(){const s={};tasks.forEach(t=>{s[t.id]={text:t.text,column:t.column,tag:t.tag,priority:t.priority}});return s;}
            function computeChanges(o,n){const c=[];for(const id in n){const cur=n[id],prev=o[id];if(!prev)c.push({type:'added',text:cur.text,to:cur.column});else if(prev.column!==cur.column)c.push({type:'moved',text:cur.text,from:prev.column,to:cur.column});}for(const id in o){if(!n[id])c.push({type:'removed',text:o[id].text,from:o[id].column});}return c;}
            function renderChangelog(changes){
                const wrap=document.getElementById('changelogWrap'),panel=document.getElementById('changelogPanel'),title=document.getElementById('changelogTitle'),toggle=document.getElementById('changelogToggle');
                if(!changes.length){wrap.style.display='none';return;}
                wrap.style.display='block'; title.innerHTML='Changes since last visit <span class="badge">'+changes.length+'</span>';
                const MAX=3; let showAll=false;
                function buildItem(c){const short=c.text.length>55?c.text.slice(0,52)+'...':c.text; if(c.type==='moved'){const icon=c.to==='done'?'‚úÖ':'‚û°Ô∏è';return'<div class="changelog-item"><span class="cl-icon">'+icon+'</span><span class="cl-task">'+escapeHtml(short)+'</span> <span class="cl-detail">'+COL_LABELS[c.from]+' ‚Üí '+COL_LABELS[c.to]+'</span></div>';} else if(c.type==='added'){return'<div class="changelog-item"><span class="cl-icon">‚ûï</span><span class="cl-task">'+escapeHtml(short)+'</span> <span class="cl-detail">‚Üí '+COL_LABELS[c.to]+'</span></div>';} else{return'<div class="changelog-item"><span class="cl-icon">üóëÔ∏è</span><span class="cl-task">'+escapeHtml(short)+'</span> <span class="cl-detail">from '+COL_LABELS[c.from]+'</span></div>';}}
                function renderItems(){const vis=showAll?changes:changes.slice(0,MAX);let h=vis.map(buildItem).join('');if(!showAll&&changes.length>MAX)h+='<button class="changelog-more" id="clShowMore">‚ñ∏ and '+(changes.length-MAX)+' more...</button>';else if(showAll&&changes.length>MAX)h+='<button class="changelog-more" id="clShowLess">‚ñ¥ show less</button>';panel.innerHTML=h;const m=document.getElementById('clShowMore'),l=document.getElementById('clShowLess');if(m)m.addEventListener('click',e=>{e.stopPropagation();showAll=true;renderItems();});if(l)l.addEventListener('click',e=>{e.stopPropagation();showAll=false;renderItems();});}
                renderItems(); panel.classList.remove('open'); toggle.addEventListener('click',()=>panel.classList.toggle('open'));
            }
            const oldSnap=JSON.parse(localStorage.getItem(SNAP_KEY)||'{}'); const newSnap=buildSnapshot(); renderChangelog(computeChanges(oldSnap,newSnap)); localStorage.setItem(SNAP_KEY,JSON.stringify(newSnap));
        }

        // === FUEL GAUGE ===
        (function(){
            const FUEL_INTERVAL=60000;
            function fuelColor(p){if(p>=85)return'red-pulse';if(p>=75)return'red';if(p>=50)return'yellow';return'green';}
            function fuelTextColor(p){if(p>=75)return'red';if(p>=50)return'yellow';return'green';}
            function renderFuel(data){
                const sP=data.session.pct||0,sB=document.getElementById('fuelSessionBar'),sT=document.getElementById('fuelSessionPct'),sR=document.getElementById('fuelSessionReset');
                sB.style.width=sP+'%';sB.className='fuel-bar-fill '+fuelColor(sP);sT.textContent=sP+'%';sT.className='fuel-pct '+fuelTextColor(sP);sR.textContent=data.session.resetIn?('‚è± '+data.session.resetIn):'';
                const wP=data.weekly.pct||0,wB=document.getElementById('fuelWeeklyBar'),wT=document.getElementById('fuelWeeklyPct'),wR=document.getElementById('fuelWeeklyReset');
                wB.style.width=wP+'%';wB.className='fuel-bar-fill '+fuelColor(wP);wT.textContent=wP+'%';wT.className='fuel-pct '+fuelTextColor(wP);wR.textContent=data.weekly.resetAt?('‚Üª '+data.weekly.resetAt):'';
                const mE=document.getElementById('fuelModel');if(data.model.status==='fallback'){mE.className='fuel-model fallback';mE.textContent='‚ö†Ô∏è '+(data.model.fallback||'Codex');}else{mE.className='fuel-model ok';mE.textContent='üß† '+(data.model.active||'Opus');}
                if(data.thinking){document.querySelector('#thinkHigh .pill-count').textContent=data.thinking.high||0;document.querySelector('#thinkMed .pill-count').textContent=data.thinking.medium||0;document.querySelector('#thinkLow .pill-count').textContent=data.thinking.low||0;const a=document.getElementById('thinkActive');if(data.thinking.current)a.textContent='‚ñ∏ Now: '+data.thinking.current;}
                const u=document.getElementById('fuelUpdated');if(data.updatedAt){const d=new Date(data.updatedAt);u.textContent='‚è± '+d.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',hour12:true});u.title='Last updated by '+(data.updatedBy||'ChetGPT');}
            }
            async function fetchFuel(){try{const r=await fetch(`usage.json?t=${Date.now()}`,{cache:'no-store'});if(!r.ok)return;renderFuel(await r.json());}catch(e){}}
            fetchFuel();setInterval(fetchFuel,FUEL_INTERVAL);
        })();

        // === LIVE UPDATE CHECKER ===
        (function(){
            const CI=30000;let ct='';const m=document.documentElement.innerHTML.match(/SYNC_TIMESTAMP:\s*([^\n<]+)/);if(m)ct=m[1].trim();let banner=null;
            function createBanner(){if(banner)return;banner=document.createElement('div');banner.id='live-update-banner';banner.innerHTML='üîÑ Board updated ‚Äî <strong>tap to refresh</strong>';banner.addEventListener('click',()=>location.reload());document.body.appendChild(banner);}
            async function check(){try{const r=await fetch(location.href+'?_='+Date.now(),{cache:'no-store'});const t=await r.text();const m=t.match(/SYNC_TIMESTAMP:\s*([^\n<]+)/);if(m){const rt=m[1].trim();if(ct&&rt!==ct)createBanner();}}catch(e){}}
            setInterval(check,CI);
        })();
    </script>
