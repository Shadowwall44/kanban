<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° ChetGPT Work Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0f1011;
            --bg-elevated: rgba(255,255,255,0.03);
            --panel: rgba(255,255,255,0.04);
            --panel-hover: rgba(255,255,255,0.07);
            --panel-border: rgba(255,255,255,0.08);
            --panel-border-hover: rgba(255,255,255,0.14);
            --text: #f5f5f7;
            --text-secondary: rgba(255,255,255,0.6);
            --text-muted: rgba(255,255,255,0.38);
            --text-subtle: rgba(255,255,255,0.2);
            --accent: #00B3DD;
            --accent-soft: rgba(0,179,221,0.15);
            --accent-border: rgba(0,179,221,0.3);
            --accent-glow: rgba(0,179,221,0.2);
            --purple: #847DFF;
            --purple-soft: rgba(132,125,255,0.12);
            --purple-border: rgba(132,125,255,0.25);
            --teal: #01A89E;
            --amber: #D4A853;
            --rose: #DD9098;
            --green: #4ADE80;
            --red: #F87171;
            --font-display: 'DM Serif Display', Georgia, 'Times New Roman', serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --radius: 14px;
            --radius-sm: 10px;
            --radius-xs: 6px;
        }
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
        }
        /* Subtle gradient overlay at top */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 400px;
            background: radial-gradient(ellipse at 50% -20%, rgba(0,179,221,0.06) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        .container { max-width: 1600px; margin: 0 auto; position: relative; z-index: 1; }

        /* === HEADER === */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--panel-border);
        }
        h1 {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 400;
            color: var(--text);
            letter-spacing: -0.02em;
        }
        h1 em {
            font-style: italic;
            color: var(--accent);
        }
        .last-sync { font-size: 11px; color: var(--text-muted); letter-spacing: 0.02em; }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #taskInput, #tagSelect {
            padding: 10px 14px;
            font-size: 13px;
            font-family: var(--font-body);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius-sm);
            background: var(--panel);
            color: var(--text);
            outline: none;
            backdrop-filter: blur(12px);
            transition: all 0.25s ease;
        }
        #taskInput { width: 280px; }
        #taskInput::placeholder { color: var(--text-muted); }
        #taskInput:focus, #tagSelect:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-soft);
        }
        #tagSelect { cursor: pointer; }

        .btn {
            padding: 10px 18px;
            font-size: 13px;
            font-weight: 600;
            font-family: var(--font-body);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.25s ease;
            letter-spacing: 0.01em;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #0098B8);
            color: white;
            box-shadow: 0 4px 16px var(--accent-glow);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }
        .btn-sync {
            background: var(--panel);
            color: var(--text-secondary);
            font-size: 12px;
            padding: 8px 14px;
            border: 1px solid var(--panel-border);
        }
        .btn-sync:hover { background: var(--panel-hover); color: var(--text); }

        /* === STATS BAR === */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 12px 24px;
            background: var(--panel);
            border-radius: var(--radius);
            border: 1px solid var(--panel-border);
            margin-bottom: 20px;
            backdrop-filter: blur(12px);
        }
        .stat-item { display: flex; align-items: center; gap: 8px; font-size: 13px; }
        .stat-value { font-weight: 700; color: var(--text); font-variant-numeric: tabular-nums; }
        .stat-label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.06em; }

        /* === BOARD === */
        .board { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
        .column {
            background: var(--panel);
            border-radius: var(--radius);
            padding: 18px;
            min-height: 420px;
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(12px);
            transition: border-color 0.3s ease;
        }
        .column:hover { border-color: var(--panel-border-hover); }
        .column-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 14px;
            border-bottom: 1px solid var(--panel-border);
        }
        .column-icon {
            width: 8px; height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .column-title {
            font-family: var(--font-display);
            font-size: 15px;
            font-weight: 400;
            flex: 1;
            color: var(--text);
        }
        .task-count {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            background: rgba(255,255,255,0.06);
            padding: 3px 9px;
            border-radius: 10px;
            font-variant-numeric: tabular-nums;
        }
        .column-header.toggleable { cursor: pointer; user-select: none; }
        .column-title-group { display: flex; flex-direction: column; gap: 2px; flex: 1; min-width: 0; }
        .column-subtitle { font-size: 11px; color: var(--text-muted); font-family: var(--font-body); }
        .chevron { font-size: 10px; color: var(--text-muted); width: 12px; text-align: center; transition: transform 0.2s ease; }
        .column-body {
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            max-height: 1600px;
            opacity: 1;
        }
        .column-body.collapsed { max-height: 0; opacity: 0; pointer-events: none; }
        .toggle-link {
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            text-align: left;
            font-family: var(--font-body);
            transition: color 0.2s;
        }
        .toggle-link:hover { color: var(--accent); }

        /* Column accent colors */
        .backlog .column-icon { background: var(--amber); box-shadow: 0 0 8px rgba(212,168,83,0.3); }
        .in-progress .column-icon { background: var(--accent); box-shadow: 0 0 8px var(--accent-glow); }
        .chet-active .column-icon { background: var(--purple); box-shadow: 0 0 8px rgba(132,125,255,0.3); animation: iconPulse 2.5s ease-in-out infinite; }
        .done .column-icon { background: var(--green); box-shadow: 0 0 8px rgba(74,222,128,0.3); }
        @keyframes iconPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        /* === TASK CARDS === */
        .tasks { display: flex; flex-direction: column; gap: 10px; min-height: 320px; }
        .task {
            background: rgba(255,255,255,0.03);
            border-radius: var(--radius-sm);
            padding: 14px 16px;
            cursor: grab;
            position: relative;
            transition: all 0.25s ease;
            border: 1px solid rgba(255,255,255,0.06);
            border-left: 3px solid var(--purple);
        }
        .task:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        .task.dragging { opacity: 0.4; }

        /* ChetGPT Active column glow */
        .chet-active .task {
            border-left: 3px solid var(--purple);
            animation: activeGlow 3s ease-in-out infinite;
        }
        @keyframes activeGlow {
            0%, 100% { box-shadow: 0 0 4px rgba(132,125,255,0.08); }
            50% { box-shadow: 0 0 16px rgba(132,125,255,0.2), 0 0 32px rgba(132,125,255,0.08); }
        }
        .chet-active .task:hover { animation: none; box-shadow: 0 0 20px rgba(132,125,255,0.3), 0 8px 24px rgba(0,0,0,0.3); }

        /* CRITICAL PRIORITY */
        .task.priority-critical {
            border-left: 3px solid var(--amber);
            background: linear-gradient(135deg, rgba(212,168,83,0.08), rgba(255,255,255,0.03));
            animation: criticalGlow 3s ease-in-out infinite;
        }
        @keyframes criticalGlow {
            0%, 100% { box-shadow: 0 0 6px rgba(212,168,83,0.1); }
            50% { box-shadow: 0 0 16px rgba(212,168,83,0.25), 0 0 32px rgba(212,168,83,0.08); }
        }
        .task.priority-critical:hover { animation: none; box-shadow: 0 0 24px rgba(212,168,83,0.3), 0 8px 24px rgba(0,0,0,0.3); }
        .priority-badge-critical {
            display: inline-block;
            font-size: 9px;
            font-weight: 700;
            padding: 2px 7px;
            border-radius: var(--radius-xs);
            background: linear-gradient(135deg, rgba(212,168,83,0.2), rgba(212,168,83,0.1));
            border: 1px solid rgba(212,168,83,0.3);
            color: var(--amber);
            letter-spacing: 0.04em;
            margin-left: 6px;
            vertical-align: middle;
        }

        /* HIGH PRIORITY */
        .task.priority-high {
            border-left: 3px solid var(--rose);
            background: linear-gradient(135deg, rgba(221,144,152,0.06), rgba(255,255,255,0.03));
            animation: highGlow 3.5s ease-in-out infinite;
        }
        .chet-active .task.priority-high { animation: highGlow 3.5s ease-in-out infinite; }
        @keyframes highGlow {
            0%, 100% { box-shadow: 0 0 4px rgba(221,144,152,0.08); }
            50% { box-shadow: 0 0 12px rgba(221,144,152,0.2), 0 0 24px rgba(221,144,152,0.06); }
        }
        .task.priority-high:hover { animation: none; box-shadow: 0 0 20px rgba(221,144,152,0.25), 0 8px 24px rgba(0,0,0,0.3); }
        .priority-badge {
            display: inline-block;
            font-size: 9px;
            font-weight: 700;
            padding: 2px 7px;
            border-radius: var(--radius-xs);
            background: rgba(221,144,152,0.12);
            border: 1px solid rgba(221,144,152,0.25);
            color: var(--rose);
            letter-spacing: 0.04em;
            margin-left: 6px;
            vertical-align: middle;
        }

        .task-text { font-size: 13px; line-height: 1.5; word-break: break-word; padding-right: 22px; color: var(--text); }
        .task-tag {
            display: inline-block;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 999px;
            margin-top: 8px;
            font-weight: 600;
            letter-spacing: 0.03em;
            border: 1px solid transparent;
        }
        .tag-setup { background: rgba(74,222,128,0.1); color: #6ee7a0; border-color: rgba(74,222,128,0.2); }
        .tag-scraping { background: rgba(250,204,21,0.1); color: #fde68a; border-color: rgba(250,204,21,0.2); }
        .tag-research { background: rgba(132,125,255,0.1); color: #b4b0ff; border-color: rgba(132,125,255,0.2); }
        .tag-MIS { background: rgba(0,179,221,0.1); color: #67d8f0; border-color: rgba(0,179,221,0.2); }
        .tag-infra { background: rgba(212,168,83,0.1); color: #e8c97a; border-color: rgba(212,168,83,0.2); }

        .delete-btn {
            position: absolute;
            top: 8px; right: 8px;
            width: 22px; height: 22px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: var(--radius-xs);
            font-size: 16px;
            opacity: 0;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .task:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { background: rgba(248,113,113,0.15); color: var(--red); }
        .task-meta { margin-top: 8px; font-size: 11px; color: var(--text-muted); }
        .empty-state { text-align: center; padding: 40px 15px; color: var(--text-muted); font-size: 13px; font-style: italic; }

        /* === FUEL GAUGE === */
        .fuel-gauge {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 12px 18px;
            background: var(--panel);
            border-radius: var(--radius);
            border: 1px solid var(--panel-border);
            margin-bottom: 16px;
            flex-wrap: wrap;
            backdrop-filter: blur(12px);
        }
        .fuel-item { display: flex; align-items: center; gap: 8px; flex: 1; min-width: 180px; }
        .fuel-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-muted);
            white-space: nowrap;
            min-width: 62px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }
        .fuel-bar-wrap {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.06);
            border-radius: 3px;
            overflow: hidden;
            min-width: 80px;
        }
        .fuel-bar-fill { height: 100%; border-radius: 3px; transition: width 0.8s ease, background 0.4s ease; }
        .fuel-bar-fill.green { background: linear-gradient(90deg, var(--teal), var(--green)); }
        .fuel-bar-fill.yellow { background: linear-gradient(90deg, #D4A853, #E8B84A); }
        .fuel-bar-fill.red { background: linear-gradient(90deg, var(--rose), var(--red)); }
        .fuel-bar-fill.red-pulse {
            background: linear-gradient(90deg, var(--rose), var(--red));
            animation: fuelPulse 1.5s ease-in-out infinite;
        }
        @keyframes fuelPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .fuel-pct { font-size: 12px; font-weight: 700; min-width: 36px; text-align: right; font-variant-numeric: tabular-nums; }
        .fuel-pct.green { color: var(--teal); }
        .fuel-pct.yellow { color: var(--amber); }
        .fuel-pct.red { color: var(--rose); }
        .fuel-reset { font-size: 10px; color: var(--text-muted); white-space: nowrap; }
        .fuel-model {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            padding: 4px 12px;
            border-radius: var(--radius-sm);
        }
        .fuel-model.ok {
            color: var(--purple);
            background: var(--purple-soft);
            border: 1px solid var(--purple-border);
        }
        .fuel-model.fallback {
            color: var(--amber);
            background: rgba(212,168,83,0.1);
            border: 1px solid rgba(212,168,83,0.25);
            animation: fuelPulse 2s ease-in-out infinite;
        }
        .fuel-updated { font-size: 10px; color: var(--text-subtle); white-space: nowrap; }
        .fuel-thinking { display: flex; align-items: center; gap: 6px; }
        .fuel-thinking-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-muted);
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }
        .thinking-pill {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            white-space: nowrap;
        }
        .thinking-pill.high { background: rgba(221,144,152,0.1); color: var(--rose); border: 1px solid rgba(221,144,152,0.2); }
        .thinking-pill.medium { background: rgba(212,168,83,0.1); color: var(--amber); border: 1px solid rgba(212,168,83,0.2); }
        .thinking-pill.low { background: rgba(74,222,128,0.1); color: var(--green); border: 1px solid rgba(74,222,128,0.2); }
        .thinking-pill .pill-count { font-weight: 800; }
        .thinking-active { font-size: 10px; color: var(--text-muted); font-style: italic; }

        /* === FILTER BAR === */
        .filter-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: var(--panel);
            border-radius: var(--radius);
            border: 1px solid var(--panel-border);
            margin-bottom: 16px;
            flex-wrap: wrap;
            backdrop-filter: blur(12px);
        }
        .filter-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-muted);
            margin-right: 4px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }
        .filter-pill {
            font-size: 11px;
            font-weight: 600;
            padding: 5px 12px;
            border-radius: 999px;
            border: 1px solid var(--panel-border);
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.25s ease;
            font-family: var(--font-body);
        }
        .filter-pill:hover { border-color: var(--accent-border); color: var(--text-secondary); }
        .filter-pill.active { background: var(--accent-soft); border-color: var(--accent-border); color: var(--accent); }
        .filter-pill.active-setup { background: rgba(74,222,128,0.1); border-color: rgba(74,222,128,0.25); color: #6ee7a0; }
        .filter-pill.active-scraping { background: rgba(250,204,21,0.1); border-color: rgba(250,204,21,0.25); color: #fde68a; }
        .filter-pill.active-research { background: var(--purple-soft); border-color: var(--purple-border); color: #b4b0ff; }
        .filter-pill.active-MIS { background: var(--accent-soft); border-color: var(--accent-border); color: #67d8f0; }
        .filter-pill.active-infra { background: rgba(212,168,83,0.1); border-color: rgba(212,168,83,0.25); color: #e8c97a; }
        .page-loaded { font-size: 11px; color: var(--text-subtle); margin-left: auto; }

        /* === CHANGELOG === */
        .changelog-wrap { margin-bottom: 16px; }
        .changelog-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            transition: all 0.25s;
            width: 100%;
            text-align: left;
            font-family: var(--font-body);
            backdrop-filter: blur(12px);
        }
        .changelog-toggle:hover { background: var(--panel-hover); }
        .changelog-toggle .badge {
            background: var(--accent);
            color: white;
            font-size: 10px;
            font-weight: 800;
            padding: 2px 8px;
            border-radius: 8px;
            margin-left: 4px;
        }
        .changelog-panel {
            margin-top: 6px;
            padding: 10px 16px;
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            display: none;
            backdrop-filter: blur(12px);
        }
        .changelog-panel.open { display: block; }
        .changelog-more {
            font-size: 11px;
            color: var(--accent);
            cursor: pointer;
            padding: 4px 0;
            border: none;
            background: none;
            font-weight: 600;
            font-family: var(--font-body);
        }
        .changelog-more:hover { text-decoration: underline; }
        .changelog-item { font-size: 12px; padding: 6px 0; color: var(--text-secondary); border-bottom: 1px solid rgba(255,255,255,0.04); }
        .changelog-item:last-child { border-bottom: none; }
        .changelog-item .cl-icon { margin-right: 6px; }
        .changelog-item .cl-task { color: var(--text); font-weight: 600; }
        .changelog-item .cl-detail { color: var(--text-muted); font-size: 11px; }
        .changelog-empty { font-size: 12px; color: var(--text-muted); font-style: italic; padding: 6px 0; }

        /* === RESPONSIVE === */
        @media (max-width: 1200px) {
            .fuel-gauge { gap: 10px; padding: 8px 12px; }
            .fuel-item { min-width: 140px; }
            header { flex-direction: column; align-items: stretch; }
            .header-actions { flex-wrap: wrap; }
            #taskInput { width: 100%; }
            .board {
                display: flex !important;
                flex-wrap: nowrap !important;
                overflow-x: scroll !important;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
                touch-action: pan-x pan-y;
                gap: 12px;
                padding-bottom: 16px;
            }
            .column {
                min-width: 72vw;
                max-width: 72vw;
                flex-shrink: 0;
                scroll-snap-align: start;
            }
            .stats-bar { flex-wrap: wrap; gap: 12px; }
            body { padding: 14px; }
            h1 { font-size: 24px; }
        }
        @media (max-width: 500px) { .column { min-width: 85vw; max-width: 85vw; } }

        /* === SCROLLBAR === */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* === LIVE UPDATE BANNER === */
        #live-update-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--accent), #0098B8);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 8px 32px var(--accent-glow);

        function syncTasks() {
            const stored = localStorage.getItem(STORAGE_KEY);
            let existing = [];
            if (stored) { try { existing = JSON.parse(stored); } catch(e) { existing = []; } }
            const canonicalIds = new Set(CHET_TASKS.map(t => t.id));
            const userMoved = {};
            const existingTaskById = {};
            existing.forEach(t => {
                if (canonicalIds.has(t.id)) {
                    existingTaskById[t.id] = t;
                    if (t._userMoved) userMoved[t.id] = t.column;
                }
            });
            const userTasks = existing.filter(t => !canonicalIds.has(t.id));
            const merged = CHET_TASKS.map(t => {
                const prior = existingTaskById[t.id] || {};

            saveTasks();
            renderTasks();
        }

        function deleteTask(id) { tasks = tasks.filter(t => t.id !== id); saveTasks(); renderTasks(); }

        function moveTask(id, newColumn) {
            const task = tasks.find(t => t.id === id);
            if (task && COLUMNS.includes(newColumn)) {
                const oldColumn = task.column;
                task.column = newColumn;
                task._userMoved = true;
                if (newColumn === 'done' && oldColumn !== 'done') task.completedAt = new Date().toISOString();
                saveTasks();
                renderTasks();
            }
        }

        function renderTasks() {
            const columns = { backlog: document.getElementById('backlog'), inProgress: document.getElementById('inProgress'), chetActive: document.getElementById('chetActive'), done: document.getElementById('done') };
            Object.values(columns).forEach(col => col.innerHTML = '');
            const counts = { backlog: 0, inProgress: 0, chetActive: 0, done: 0 };
            const tasksByColumn = { backlog: [], inProgress: [], chetActive: [], done: [] };
            tasks.forEach(task => {
                if (!tasksByColumn[task.column]) return;
                counts[task.column]++;
                if (activeFilter === 'all' || task.tag === activeFilter) tasksByColumn[task.column].push(task);
            });
            const backlogTasks = tasksByColumn.backlog.sort(sortHighPriorityFirst);
            const inProgressTasks = tasksByColumn.inProgress.sort(sortHighPriorityFirst);
            const activeTasks = tasksByColumn.chetActive.sort(sortHighPriorityFirst);
            const doneTasksAll = tasksByColumn.done.sort(sortNewestFirst);
            const doneTasksToday = doneTasksAll.filter(isTaskCompletedToday);
            backlogTasks.forEach(task => columns.backlog.appendChild(createTaskElement(task)));
            const inProgressVisible = UI_STATE.inProgressExpanded ? inProgressTasks : inProgressTasks.slice(0, 3);

            if (activeTasks.length === 0) columns.chetActive.innerHTML = '<div class="empty-state">Standing by</div>';
            if (doneVisible.length === 0) columns.done.innerHTML = doneTasksAll.length > 0 && !UI_STATE.doneShowAll ? '<div class="empty-state">No wins logged today yet</div>' : '<div class="empty-state">Ship something</div>';
            document.getElementById('backlog-count').textContent = counts.backlog;

            document.getElementById('chetActive-count').textContent = counts.chetActive;

            document.getElementById('statDone').textContent = counts.done;

        function sortHighPriorityFirst(a, b) { const rank = { critical: 0, high: 1 }; return (rank[a.priority] ?? 2) - (rank[b.priority] ?? 2); }

        function isTaskCompletedToday(task) { if (!task.completedAt) return false; const c = new Date(task.completedAt); if (isNaN(c.getTime())) return false; const n = new Date(); return c.getFullYear()===n.getFullYear() && c.getMonth()===n.getMonth() && c.getDate()===n.getDate(); }

            wrap.appendChild(btn);

            btn.addEventListener('click', () => { UI_STATE.doneShowAll = !UI_STATE.doneShowAll; renderTasks(); });
            wrap.appendChild(btn);

        function createTaskElement(task) {
            const el = document.createElement('div'); el.className = 'task'; el.draggable = true; el.dataset.id = task.id;
            if (task.priority === 'critical') el.classList.add('priority-critical');
            else if (task.priority === 'high') el.classList.add('priority-high');

            let timeStamp = '';
            if (task.completedAt) { const d = new Date(task.completedAt); if (!isNaN(d.getTime())) { const ts = d.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',hour12:true}); const ds = d.toLocaleDateString('en-US',{month:'short',day:'numeric'}); timeStamp = `<span style="color:var(--text-muted);font-size:10px;margin-left:6px;">‚úÖ ${ds} ${ts}</span>`; } }
            el.innerHTML = `<span class="task-text">${escapeHtml(task.text)}${priorityBadge}</span><button class="delete-btn" title="Delete">√ó</button><div class="task-meta"><span class="task-tag ${tagClass}">${tagLabel}</span>${timeStamp}</div>`;

            el.addEventListener('dragend', function() { this.classList.remove('dragging'); draggedTask = null; });
            return el;
        }

        function escapeHtml(text) { const d = document.createElement('div'); d.textContent = text; return d.innerHTML; }

        function setupEventListeners() {
            document.getElementById('addBtn').addEventListener('click', () => { const i=document.getElementById('taskInput'),t=document.getElementById('tagSelect').value,p=document.getElementById('priorityCheck').checked?'high':'normal'; addTask(i.value,t,p); i.value=''; document.getElementById('priorityCheck').checked=false; i.focus(); });
            document.getElementById('taskInput').addEventListener('keypress', (e) => { if(e.key==='Enter'){ const t=document.getElementById('tagSelect').value,p=document.getElementById('priorityCheck').checked?'high':'normal'; addTask(e.target.value,t,p); e.target.value=''; document.getElementById('priorityCheck').checked=false; } });
            const bt = document.getElementById('backlog-toggle');
            bt.addEventListener('click', () => { UI_STATE.backlogExpanded=!UI_STATE.backlogExpanded; setBacklogCollapsedState(); });
            bt.addEventListener('keydown', (e) => { if(e.key==='Enter'||e.key===' '){ e.preventDefault(); UI_STATE.backlogExpanded=!UI_STATE.backlogExpanded; setBacklogCollapsedState(); } });
            bt.addEventListener('dragover', (e) => e.preventDefault());
            bt.addEventListener('drop', (e) => { e.preventDefault(); moveTask(e.dataTransfer.getData('text/plain'), 'backlog'); });
            document.querySelectorAll('.filter-pill').forEach(pill => { pill.addEventListener('click', () => { activeFilter=pill.dataset.filter; document.querySelectorAll('.filter-pill').forEach(p => p.className='filter-pill'); pill.className='filter-pill '+(activeFilter==='all'?'active':'active-'+activeFilter); renderTasks(); }); });
            document.getElementById('pageLoaded').textContent = 'üîÑ Loaded: ' + new Date().toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',hour12:true});
            document.getElementById('syncBtn').addEventListener('click', () => { localStorage.removeItem(STORAGE_KEY); syncTasks(); loadTasks(); renderTasks(); alert('Synced work board defaults.'); });
            document.querySelectorAll('.tasks').forEach(column => {
                column.addEventListener('dragover', (e) => { e.preventDefault(); const after=getDragAfterElement(column,e.clientY); const d=document.querySelector('.dragging'); if(!d)return; if(!after)column.appendChild(d); else column.insertBefore(d,after); });
                column.addEventListener('drop', (e) => { e.preventDefault(); moveTask(e.dataTransfer.getData('text/plain'), column.id); });
            });
        }

        function getDragAfterElement(container, y) { return [...container.querySelectorAll('.task:not(.dragging)')].reduce((closest, child) => { const box=child.getBoundingClientRect(); const offset=y-box.top-box.height/2; if(offset<0&&offset>closest.offset) return{offset,element:child}; return closest; },{offset:Number.NEGATIVE_INFINITY}).element; }

        // === CHANGELOG ===
        function runChangelog() {
            const SNAP_KEY='kanban_work_snapshot'; const COL_LABELS={backlog:'Backlog',inProgress:'In Progress',chetActive:'ChetGPT Active',done:'Done'};
            function buildSnapshot(){const s={};tasks.forEach(t=>{s[t.id]={text:t.text,column:t.column,tag:t.tag,priority:t.priority}});return s;}
            function computeChanges(o,n){const c=[];for(const id in n){const cur=n[id],prev=o[id];if(!prev)c.push({type:'added',text:cur.text,to:cur.column});else if(prev.column!==cur.column)c.push({type:'moved',text:cur.text,from:prev.column,to:cur.column});}for(const id in o){if(!n[id])c.push({type:'removed',text:o[id].text,from:o[id].column});}return c;}
            function renderChangelog(changes){
                const wrap=document.getElementById('changelogWrap'),panel=document.getElementById('changelogPanel'),title=document.getElementById('changelogTitle'),toggle=document.getElementById('changelogToggle');
                if(!changes.length){wrap.style.display='none';return;}
                wrap.style.display='block'; title.innerHTML='Changes since last visit <span class="badge">'+changes.length+'</span>';
                const MAX=3; let showAll=false;
                function buildItem(c){const short=c.text.length>55?c.text.slice(0,52)+'...':c.text; if(c.type==='moved'){const icon=c.to==='done'?'‚úÖ':'‚û°Ô∏è';return'<div class="changelog-item"><span class="cl-icon">'+icon+'</span><span class="cl-task">'+escapeHtml(short)+'</span> <span class="cl-detail">'+COL_LABELS[c.from]+' ‚Üí '+COL_LABELS[c.to]+'</span></div>';} else if(c.type==='added'){return'<div class="changelog-item"><span class="cl-icon">‚ûï</span><span class="cl-task">'+escapeHtml(short)+'</span> <span class="cl-detail">‚Üí '+COL_LABELS[c.to]+'</span></div>';} else{return'<div class="changelog-item"><span class="cl-icon">üóëÔ∏è</span><span class="cl-task">'+escapeHtml(short)+'</span> <span class="cl-detail">from '+COL_LABELS[c.from]+'</span></div>';}}
                function renderItems(){const vis=showAll?changes:changes.slice(0,MAX);let h=vis.map(buildItem).join('');if(!showAll&&changes.length>MAX)h+='<button class="changelog-more" id="clShowMore">‚ñ∏ and '+(changes.length-MAX)+' more...</button>';else if(showAll&&changes.length>MAX)h+='<button class="changelog-more" id="clShowLess">‚ñ¥ show less</button>';panel.innerHTML=h;const m=document.getElementById('clShowMore'),l=document.getElementById('clShowLess');if(m)m.addEventListener('click',e=>{e.stopPropagation();showAll=true;renderItems();});if(l)l.addEventListener('click',e=>{e.stopPropagation();showAll=false;renderItems();});}
                renderItems(); panel.classList.remove('open'); toggle.addEventListener('click',()=>panel.classList.toggle('open'));
            }
            const oldSnap=JSON.parse(localStorage.getItem(SNAP_KEY)||'{}'); const newSnap=buildSnapshot(); renderChangelog(computeChanges(oldSnap,newSnap)); localStorage.setItem(SNAP_KEY,JSON.stringify(newSnap));
        }

        // === FUEL GAUGE ===
        (function(){
            const FUEL_INTERVAL=60000;
            function fuelColor(p){if(p>=85)return'red-pulse';if(p>=75)return'red';if(p>=50)return'yellow';return'green';}
            function fuelTextColor(p){if(p>=75)return'red';if(p>=50)return'yellow';return'green';}
            function renderFuel(data){
                const sP=data.session.pct||0,sB=document.getElementById('fuelSessionBar'),sT=document.getElementById('fuelSessionPct'),sR=document.getElementById('fuelSessionReset');
                sB.style.width=sP+'%';sB.className='fuel-bar-fill '+fuelColor(sP);sT.textContent=sP+'%';sT.className='fuel-pct '+fuelTextColor(sP);sR.textContent=data.session.resetIn?('‚è± '+data.session.resetIn):'';
                const wP=data.weekly.pct||0,wB=document.getElementById('fuelWeeklyBar'),wT=document.getElementById('fuelWeeklyPct'),wR=document.getElementById('fuelWeeklyReset');
                wB.style.width=wP+'%';wB.className='fuel-bar-fill '+fuelColor(wP);wT.textContent=wP+'%';wT.className='fuel-pct '+fuelTextColor(wP);wR.textContent=data.weekly.resetAt?('‚Üª '+data.weekly.resetAt):'';
                const mE=document.getElementById('fuelModel');if(data.model.status==='fallback'){mE.className='fuel-model fallback';mE.textContent='‚ö†Ô∏è '+(data.model.fallback||'Codex');}else{mE.className='fuel-model ok';mE.textContent='üß† '+(data.model.active||'Opus');}
                if(data.thinking){document.querySelector('#thinkHigh .pill-count').textContent=data.thinking.high||0;document.querySelector('#thinkMed .pill-count').textContent=data.thinking.medium||0;document.querySelector('#thinkLow .pill-count').textContent=data.thinking.low||0;const a=document.getElementById('thinkActive');if(data.thinking.current)a.textContent='‚ñ∏ Now: '+data.thinking.current;}
                const u=document.getElementById('fuelUpdated');if(data.updatedAt){const d=new Date(data.updatedAt);u.textContent='‚è± '+d.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',hour12:true});u.title='Last updated by '+(data.updatedBy||'ChetGPT');}
            }
            async function fetchFuel(){try{const r=await fetch('usage.json?_='+Date.now(),{cache:'no-store'});if(!r.ok)return;renderFuel(await r.json());}catch(e){}}
            fetchFuel();setInterval(fetchFuel,FUEL_INTERVAL);
        })();

        // === LIVE UPDATE CHECKER ===
        (function(){
            const CI=30000;let ct='';const m=document.documentElement.innerHTML.match(/SYNC_TIMESTAMP:\s*([^\n<]+)/);if(m)ct=m[1].trim();let banner=null;
            function createBanner(){if(banner)return;banner=document.createElement('div');banner.id='live-update-banner';banner.innerHTML='üîÑ Board updated ‚Äî <strong>tap to refresh</strong>';banner.addEventListener('click',()=>location.reload());document.body.appendChild(banner);}
            async function check(){try{const r=await fetch(location.href+'?_='+Date.now(),{cache:'no-store'});const t=await r.text();const m=t.match(/SYNC_TIMESTAMP:\s*([^\n<]+)/);if(m){const rt=m[1].trim();if(ct&&rt!==ct)createBanner();}}catch(e){}}
            setInterval(check,CI);
        })();
    </script>
