<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChetGPT Work Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #F7F8FA;
            --text: #1A1D23;
            --text-secondary: rgba(26, 29, 35, 0.65);
            --text-muted: rgba(26, 29, 35, 0.42);
            --text-subtle: rgba(26, 29, 35, 0.25);

            --accent-teal: #0097B2;
            --accent-teal-deep: #007A94;
            --accent-purple: #6C63FF;
            --accent-purple-deep: #5951D8;
            --accent-purple-soft: #8B83FF;
            --accent-rose: #D47EB8;
            --accent-amber: #C4962E;
            --accent-green: #22A85F;
            --accent-red: #E04848;

            --glass-strong: rgba(255, 255, 255, 0.75);
            --glass-medium: rgba(255, 255, 255, 0.72);
            --glass-faint: rgba(255, 255, 255, 0.85);

            --surface-subtle: rgba(0, 0, 0, 0.04);
            --input-bg: rgba(255, 255, 255, 0.88);
            --input-border: rgba(0, 0, 0, 0.10);
            --btn-sync-bg: rgba(0, 0, 0, 0.04);
            --btn-sync-border: rgba(0, 0, 0, 0.10);
            --panel-bg: var(--glass-medium);
            --panel-border: rgba(0, 0, 0, 0.06);
            --column-bg: rgba(255, 255, 255, 0.75);
            --card-bg: #FFFFFF;
            --card-border: rgba(0, 0, 0, 0.06);
            --border-soft: rgba(0, 0, 0, 0.06);
            --border-medium: rgba(0, 0, 0, 0.10);
            --border-strong: rgba(0, 0, 0, 0.20);

            --mesh-teal: rgba(0, 151, 178, 0.05);
            --mesh-purple: rgba(108, 99, 255, 0.05);
            --mesh-rose: rgba(212, 126, 184, 0.04);
            --mesh-teal-deep: rgba(0, 122, 148, 0.04);
            --mesh-overlay: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, transparent 36%, rgba(255,255,255,0.12) 100%);

            --action-bar-bg: rgba(255, 255, 255, 0.94);
            --action-bar-border: rgba(0, 0, 0, 0.08);
            --action-bar-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            --action-btn-hover-bg: rgba(0, 151, 178, 0.10);
            --action-btn-active-bg: rgba(196, 150, 46, 0.15);

            --scrollbar-track: transparent;
            --scrollbar-thumb: rgba(0, 0, 0, 0.12);
            --scrollbar-thumb-hover: rgba(0, 0, 0, 0.22);

            --radius-card: 16px;
            --radius-panel: 20px;
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.08), 0 12px 32px rgba(0, 0, 0, 0.10);
            --shadow-card-hover: 0 8px 20px rgba(0, 0, 0, 0.10), 0 20px 48px rgba(0, 0, 0, 0.14);
            --shadow-panel: 0 2px 8px rgba(0, 0, 0, 0.06), 0 8px 24px rgba(0, 0, 0, 0.08);
            --shadow-panel-hover: 0 8px 20px rgba(0, 0, 0, 0.10), 0 20px 48px rgba(0, 0, 0, 0.14);

            --font-display: 'Plus Jakarta Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: 'Roboto Mono', ui-monospace, SFMono-Regular, Menlo, monospace;
        }

        html[data-theme="dark"] {
            --bg: rgb(15, 16, 17);
            --text: rgba(255, 255, 255, 1);
            --text-secondary: rgba(255, 255, 255, 0.60);
            --text-muted: rgba(255, 255, 255, 0.38);
            --text-subtle: rgba(255, 255, 255, 0.22);

            --accent-teal: #13B0C9;
            --accent-teal-deep: #0E8EA7;
            --accent-purple: #8E87FF;
            --accent-purple-deep: #726ADE;
            --accent-purple-soft: #A6A0FF;

            --glass-strong: rgba(255, 255, 255, 0.10);
            --glass-medium: rgba(255, 255, 255, 0.10);
            --glass-faint: rgba(255, 255, 255, 0.10);

            --surface-subtle: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(255, 255, 255, 0.09);
            --input-border: rgba(255, 255, 255, 0.12);
            --btn-sync-bg: rgba(255, 255, 255, 0.08);
            --btn-sync-border: rgba(255, 255, 255, 0.12);
            --panel-bg: rgba(255, 255, 255, 0.10);
            --panel-border: rgba(255, 255, 255, 0.07);
            --column-bg: rgba(255, 255, 255, 0.10);
            --card-bg: linear-gradient(145deg, rgba(52, 55, 58, 0.88), rgba(30, 32, 34, 0.94));
            --card-border: rgba(255, 255, 255, 0.07);
            --border-soft: rgba(255, 255, 255, 0.07);
            --border-medium: rgba(255, 255, 255, 0.12);
            --border-strong: rgba(255, 255, 255, 0.26);

            --mesh-teal: rgba(0, 151, 178, 0.15);
            --mesh-purple: rgba(108, 99, 255, 0.16);
            --mesh-rose: rgba(212, 126, 184, 0.12);
            --mesh-teal-deep: rgba(0, 122, 148, 0.12);
            --mesh-overlay: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 36%, rgba(255,255,255,0.02) 100%);

            --action-bar-bg: rgba(255, 255, 255, 0.10);
            --action-bar-border: rgba(255, 255, 255, 0.07);
            --action-bar-shadow: 0px 18px 20px rgba(0, 0, 0, 0.2);
            --action-btn-hover-bg: rgba(255, 255, 255, 0.10);
            --action-btn-active-bg: rgba(196, 150, 46, 0.22);

            --scrollbar-track: rgba(255, 255, 255, 0.08);
            --scrollbar-thumb: rgba(255, 255, 255, 0.34);
            --scrollbar-thumb-hover: rgba(255, 255, 255, 0.55);

            --shadow-card: 0px 18px 20px rgba(0, 0, 0, 0.2), 0 28px 48px rgba(0, 0, 0, 0.35);
            --shadow-card-hover: 0px 20px 28px rgba(0, 0, 0, 0.30), 0 36px 66px rgba(0, 0, 0, 0.45);
            --shadow-panel: 0px 18px 20px rgba(0, 0, 0, 0.2);
            --shadow-panel-hover: 0px 22px 28px rgba(0, 0, 0, 0.28);
        }

        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 32px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(ellipse 60% 50% at 10% 12%, var(--mesh-teal), transparent 55%),
                radial-gradient(ellipse 55% 55% at 85% 10%, var(--mesh-purple), transparent 50%),
                radial-gradient(ellipse 50% 60% at 70% 80%, var(--mesh-rose), transparent 50%),
                radial-gradient(ellipse 60% 50% at 22% 85%, var(--mesh-teal-deep), transparent 50%);
            filter: blur(6px);
            transition: background 0.3s ease;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: var(--mesh-overlay);
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1680px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        body,
        header,
        .stats-bar,
        .fuel-gauge,
        .filter-bar,
        .changelog-toggle,
        .changelog-panel,
        .column,
        .task,
        #taskInput,
        #tagSelect,
        .btn-sync,
        .task-count,
        .thinking-pill,
        .filter-pill,
        .floating-action-bar,
        .fab-btn {
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            padding-bottom: 18px;
            border-bottom: 1px solid var(--panel-border);
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(1.45rem, 2.1vw, 2rem);
            font-weight: 700;
            font-style: normal;
            letter-spacing: -0.02em;
            line-height: 1.08;
            color: var(--text);
        }

        h1 em {
            color: var(--accent-teal);
            font-style: normal;
        }

        .last-sync {
            margin-top: 8px;
            display: inline-block;
            font-family: var(--font-mono);
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 10px;
        }

        #taskInput,
        #tagSelect {
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text);
            border-radius: 780px;
            height: 42px;
            padding: 0 20px;
            font-family: var(--font-body);
            font-size: 13px;
            outline: none;
            backdrop-filter: blur(20px);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #taskInput { width: 320px; }
        #taskInput::placeholder { color: var(--text-muted); }
        #taskInput:focus,
        #tagSelect:focus {
            border-color: rgba(0, 151, 178, 0.5);
            box-shadow: 0 0 0 4px rgba(0, 151, 178, 0.12);
        }
        #tagSelect { cursor: pointer; min-width: 120px; }

        .btn {
            height: 42px;
            border: none;
            border-radius: 780px;
            padding: 0 22px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-family: var(--font-body);
            cursor: pointer;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }

        .btn-primary {
            color: #fff;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-teal-deep));
            box-shadow: 0 10px 24px rgba(0, 151, 178, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px rgba(0, 151, 178, 0.35);
        }

        .btn-sync {
            color: var(--text-secondary);
            background: var(--btn-sync-bg);
            border: 1px solid var(--btn-sync-border);
        }

        .btn-sync:hover {
            color: var(--text);
            transform: translateY(-1px);
        }

        .floating-action-bar {
            position: fixed;
            top: 24px;
            right: 32px;
            z-index: 1200;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 36px;
            background: var(--action-bar-bg);
            border: 1px solid var(--action-bar-border);
            box-shadow: var(--action-bar-shadow);
            backdrop-filter: blur(24px);
        }

        .fab-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: var(--text-muted);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0;
        }

        .fab-btn svg {
            width: 19px;
            height: 19px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.8;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .fab-btn:hover {
            color: var(--accent-teal);
            background: var(--action-btn-hover-bg);
        }

        .fab-btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 151, 178, 0.18);
        }

        .fab-btn.active {
            background: var(--action-btn-active-bg);
        }

        #themeToggle.active { color: var(--accent-teal); }
        #filterToggle.active { color: var(--accent-amber); }

        #syncBtn.syncing {
            color: var(--accent-teal);
            background: var(--action-btn-active-bg);
        }

        .filter-bar.is-hidden {
            display: none;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 20px;
            padding: 18px 28px;
            border-radius: 780px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(24px);
            box-shadow: var(--shadow-panel);
        }

        .stat-item {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .stat-label {
            font-size: 9px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .stat-value {
            font-family: var(--font-mono);
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.04em;
            color: var(--text);
        }

        .fuel-gauge {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            padding: 16px 22px;
            border-radius: var(--radius-panel);
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(24px);
            box-shadow: var(--shadow-panel);
        }

        .fuel-item {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        .fuel-label,
        .fuel-thinking-label {
            font-size: 9px;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--text-muted);
            white-space: nowrap;
            min-width: 54px;
        }

        .fuel-bar-wrap {
            flex: 1;
            height: 4px;
            border-radius: 999px;
            background: var(--surface-subtle);
            overflow: hidden;
            min-width: 90px;
        }

        .fuel-bar-fill {
            height: 100%;
            border-radius: inherit;
            transition: width 0.8s ease, opacity 0.4s ease;
        }

        .fuel-bar-fill.green { background: linear-gradient(90deg, var(--accent-teal-deep), var(--accent-teal)); }
        .fuel-bar-fill.yellow { background: linear-gradient(90deg, #B98B2F, #D7A84B); }
        .fuel-bar-fill.red { background: linear-gradient(90deg, #CE72A8, var(--accent-red)); }
        .fuel-bar-fill.red-pulse {
            background: linear-gradient(90deg, #CE72A8, var(--accent-red));
            animation: fuelPulse 1.8s ease-in-out infinite;
        }

        @keyframes fuelPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.45; }
        }

        .fuel-pct {
            min-width: 36px;
            text-align: right;
            font-family: var(--font-mono);
            font-size: 11px;
            letter-spacing: -0.02em;
        }

        .fuel-pct.green { color: var(--accent-teal); }
        .fuel-pct.yellow { color: var(--accent-amber); }
        .fuel-pct.red { color: var(--accent-red); }

        .fuel-reset,
        .fuel-updated {
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--text-subtle);
            white-space: nowrap;
        }

        .fuel-model {
            padding: 6px 14px;
            border-radius: 780px;
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-family: var(--font-mono);
            white-space: nowrap;
            font-weight: 500;
        }

        .fuel-model.ok {
            color: var(--accent-purple);
            background: rgba(108, 99, 255, 0.06);
            border: 1px solid rgba(108, 99, 255, 0.22);
        }

        .fuel-model.fallback {
            color: var(--accent-amber);
            background: rgba(196, 150, 46, 0.10);
            border: 1px solid rgba(196, 150, 46, 0.28);
            animation: fuelPulse 2s ease-in-out infinite;
        }

        .fuel-thinking {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .thinking-pill {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 3px 8px;
            border: 1px solid var(--panel-border);
            border-radius: 999px;
            background: var(--glass-faint);
            font-size: 10px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .thinking-pill::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .thinking-pill.high::before { background: #CE72A8; }
        .thinking-pill.medium::before { background: #D7A84B; }
        .thinking-pill.low::before { background: #4DBF7C; }

        .thinking-pill .pill-count {
            font-family: var(--font-mono);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .thinking-active {
            font-size: 10px;
            color: var(--text-subtle);
            font-style: normal;
            font-family: var(--font-mono);
        }

        .filter-bar {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            padding: 10px 16px;
            border-radius: 780px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(24px);
            box-shadow: var(--shadow-panel);
        }

        .filter-label {
            padding: 0 12px;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: var(--text-muted);
        }

        .filter-pill {
            border-radius: 780px;
            border: 1px solid var(--input-border);
            background: transparent;
            color: var(--text-muted);
            padding: 7px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            cursor: pointer;
            transition: border-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            font-family: var(--font-body);
            font-weight: 500;
        }

        .filter-pill:hover {
            color: var(--text-secondary);
            border-color: var(--border-strong);
            transform: translateY(-1px);
        }

        .filter-pill.active {
            color: var(--text);
            border-color: rgba(0, 151, 178, 0.55);
        }

        .filter-pill.active-setup { color: #22A85F; border-color: rgba(34, 168, 95, 0.4); background: transparent; }
        .filter-pill.active-scraping { color: #B1842D; border-color: rgba(177, 132, 45, 0.4); background: transparent; }
        .filter-pill.active-research { color: var(--accent-purple); border-color: rgba(108, 99, 255, 0.4); background: transparent; }
        .filter-pill.active-MIS { color: var(--accent-teal-deep); border-color: rgba(0, 151, 178, 0.4); background: transparent; }
        .filter-pill.active-infra { color: #9A7A29; border-color: rgba(154, 122, 41, 0.4); background: transparent; }

        .page-loaded {
            margin-left: auto;
            font-family: var(--font-mono);
            font-size: 10px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-subtle);
            padding-right: 12px;
        }

        .changelog-wrap { margin-bottom: 22px; }

        .changelog-toggle {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 20px;
            border: 1px solid var(--panel-border);
            border-radius: var(--radius-card);
            background: var(--glass-medium);
            backdrop-filter: blur(24px);
            box-shadow: var(--shadow-panel);
            color: var(--accent-teal-deep);
            font-size: 12px;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            cursor: pointer;
            font-family: var(--font-body);
            text-align: left;
            transition: box-shadow 0.3s ease;
        }

        .changelog-toggle:hover {
            box-shadow: var(--shadow-panel-hover);
        }

        .changelog-toggle .badge {
            margin-left: 6px;
            border-radius: 999px;
            font-family: var(--font-mono);
            font-size: 10px;
            font-weight: 700;
            padding: 2px 9px;
            color: #fff;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-teal-deep));
        }

        .changelog-panel {
            margin-top: 8px;
            padding: 14px 18px;
            border-radius: var(--radius-card);
            border: 1px solid var(--panel-border);
            background: var(--glass-faint);
            backdrop-filter: blur(24px);
            box-shadow: var(--shadow-panel);
            display: none;
        }

        .changelog-panel.open { display: block; }

        .changelog-item {
            font-size: 12px;
            color: var(--text-secondary);
            padding: 8px 0;
            border-bottom: 1px solid var(--panel-border);
        }

        .changelog-item:last-child { border-bottom: none; }
        .changelog-item .cl-icon { margin-right: 6px; }
        .changelog-item .cl-task { color: var(--text); font-weight: 500; }
        .changelog-item .cl-detail { color: var(--text-muted); font-size: 11px; }

        .changelog-more {
            border: none;
            background: none;
            color: var(--accent-teal-deep);
            cursor: pointer;
            font-size: 11px;
            padding-top: 8px;
            font-family: var(--font-body);
            font-weight: 600;
        }

        .changelog-more:hover { text-decoration: underline; }

        .changelog-empty {
            font-style: normal;
            color: var(--text-muted);
            font-size: 12px;
            padding: 8px 0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 20px;
        }

        .column {
            min-height: 520px;
            padding: 22px;
            border-radius: var(--radius-panel);
            background: var(--column-bg);
            backdrop-filter: blur(24px);
            box-shadow: var(--shadow-panel);
            border: 1px solid var(--panel-border);
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.3s ease, border-color 0.3s ease;
        }

        .column:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-panel-hover);
        }

        .chet-active {
            animation: chetBreathing 6s ease-in-out infinite;
            box-shadow:
                var(--shadow-panel),
                0 0 30px rgba(108, 99, 255, 0.08),

                wrap.style.display='block'; title.innerHTML='Changes since last visit <span class="badge">'+changes.length+'</span>';
                const MAX=3; let showAll=false;
                function buildItem(c){const short=c.text.length>55?c.text.slice(0,52)+'...':c.text; if(c.type==='moved'){const icon=c.to==='done'?'‚úÖ':'‚û°Ô∏è';return'<div class="changelog-item"><span class="cl-icon">'+icon+'</span><span class="cl-task">'+escapeHtml(short)+'</span> <span class="cl-detail">'+COL_LABELS[c.from]+' ‚Üí '+COL_LABELS[c.to]+'</span></div>';} else if(c.type==='added'){return'<div class="changelog-item"><span class="cl-icon">‚ûï</span><span class="cl-task">'+escapeHtml(short)+'</span> <span class="cl-detail">‚Üí '+COL_LABELS[c.to]+'</span></div>';} else{return'<div class="changelog-item"><span class="cl-icon">üóëÔ∏è</span><span class="cl-task">'+escapeHtml(short)+'</span> <span class="cl-detail">from '+COL_LABELS[c.from]+'</span></div>';}}
                function renderItems(){const vis=showAll?changes:changes.slice(0,MAX);let h=vis.map(buildItem).join('');if(!showAll&&changes.length>MAX)h+='<button class="changelog-more" id="clShowMore">‚ñ∏ and '+(changes.length-MAX)+' more...</button>';else if(showAll&&changes.length>MAX)h+='<button class="changelog-more" id="clShowLess">‚ñ¥ show less</button>';panel.innerHTML=h;const m=document.getElementById('clShowMore'),l=document.getElementById('clShowLess');if(m)m.addEventListener('click',e=>{e.stopPropagation();showAll=true;renderItems();});if(l)l.addEventListener('click',e=>{e.stopPropagation();showAll=false;renderItems();});}
                renderItems(); panel.classList.remove('open'); toggle.addEventListener('click',()=>panel.classList.toggle('open'));
            }
            const oldSnap=JSON.parse(localStorage.getItem(SNAP_KEY)||'{}'); const newSnap=buildSnapshot(); renderChangelog(computeChanges(oldSnap,newSnap)); localStorage.setItem(SNAP_KEY,JSON.stringify(newSnap));
        }

        // === FUEL GAUGE ===
        (function(){
            const FUEL_INTERVAL=60000;
            function fuelColor(p){if(p>=85)return'red-pulse';if(p>=75)return'red';if(p>=50)return'yellow';return'green';}
            function fuelTextColor(p){if(p>=75)return'red';if(p>=50)return'yellow';return'green';}
            function renderFuel(data){
                const sP=data.session.pct||0,sB=document.getElementById('fuelSessionBar'),sT=document.getElementById('fuelSessionPct'),sR=document.getElementById('fuelSessionReset');
                sB.style.width=sP+'%';sB.className='fuel-bar-fill '+fuelColor(sP);sT.textContent=sP+'%';sT.className='fuel-pct '+fuelTextColor(sP);sR.textContent=data.session.resetIn?('‚è± '+data.session.resetIn):'';
                const wP=data.weekly.pct||0,wB=document.getElementById('fuelWeeklyBar'),wT=document.getElementById('fuelWeeklyPct'),wR=document.getElementById('fuelWeeklyReset');
                wB.style.width=wP+'%';wB.className='fuel-bar-fill '+fuelColor(wP);wT.textContent=wP+'%';wT.className='fuel-pct '+fuelTextColor(wP);wR.textContent=data.weekly.resetAt?('‚Üª '+data.weekly.resetAt):'';
                const mE=document.getElementById('fuelModel');if(data.model.status==='fallback'){mE.className='fuel-model fallback';mE.textContent='‚ö†Ô∏è '+(data.model.fallback||'Codex');}else{mE.className='fuel-model ok';mE.textContent='üß† '+(data.model.active||'Opus');}
                if(data.thinking){document.querySelector('#thinkHigh .pill-count').textContent=data.thinking.high||0;document.querySelector('#thinkMed .pill-count').textContent=data.thinking.medium||0;document.querySelector('#thinkLow .pill-count').textContent=data.thinking.low||0;const a=document.getElementById('thinkActive');if(data.thinking.current)a.textContent='‚ñ∏ Now: '+data.thinking.current;}
                const u=document.getElementById('fuelUpdated');if(data.updatedAt){const d=new Date(data.updatedAt);u.textContent='‚è± '+d.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',hour12:true});u.title='Last updated by '+(data.updatedBy||'ChetGPT');}
            }
            async function fetchFuel(){try{const r=await fetch('usage.json?_='+Date.now(),{cache:'no-store'});if(!r.ok)return;renderFuel(await r.json());}catch(e){}}
            fetchFuel();setInterval(fetchFuel,FUEL_INTERVAL);
        })();

        // === LIVE UPDATE CHECKER ===
        (function(){
            const CI=30000;let ct='';const m=document.documentElement.innerHTML.match(/SYNC_TIMESTAMP:\s*([^\n<]+)/);if(m)ct=m[1].trim();let banner=null;
            function createBanner(){if(banner)return;banner=document.createElement('div');banner.id='live-update-banner';banner.innerHTML='üîÑ Board updated ‚Äî <strong>tap to refresh</strong>';banner.addEventListener('click',()=>location.reload());document.body.appendChild(banner);}
            async function check(){try{const r=await fetch(location.href+'?_='+Date.now(),{cache:'no-store'});const t=await r.text();const m=t.match(/SYNC_TIMESTAMP:\s*([^\n<]+)/);if(m){const rt=m[1].trim();if(ct&&rt!==ct)createBanner();}}catch(e){}}
            setInterval(check,CI);
        })();
    </script>
